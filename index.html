<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–µ–æ–º–æ—Ä—Ñ–Ω—ã–π —Å–∞–π—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #e0e5ec;
            color: #4d4d4d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5cm; /* –°–¥–≤–∏–≥ –Ω–∞ 5 —Å–º –≤–Ω–∏–∑ (2—Å–º + 3—Å–º) */
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        /* –ù–µ–æ–º–æ—Ä—Ñ–∏–∑–º —Å—Ç–∏–ª–∏ */
        .neumorphic {
            background: #e0e5ec;
            border-radius: 14px;
            box-shadow: 7px 7px 14px #b8bec7, -7px -7px 14px #ffffff;
            padding: 11px;
            margin-bottom: 17px;
        }
        
        .neumorphic-inset {
            background: #e0e5ec;
            border-radius: 11px;
            box-shadow: inset 3px 3px 7px #b8bec7, inset -3px -3px 7px #ffffff;
            padding: 11px;
        }
        
        .neumorphic-btn {
            background: #e0e5ec;
            border: none;
            border-radius: 14px;
            box-shadow: 3px 3px 7px #b8bec7, -3px -3px 7px #ffffff;
            padding: 9px 14px;
            font-size: 16px;
            color: #4d4d4d;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 11px;
            height: 39px;
        }
        
        .neumorphic-btn:active {
            box-shadow: inset 3px 3px 7px #b8bec7, inset -3px -3px 7px #ffffff;
        }
        
        .top-section {
            display: flex;
            gap: 11px;
            margin-bottom: 17px;
            align-items: stretch;
            height: 39px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 9px 14px;
            flex: 1;
            height: 100%;
        }
        
        .timer {
            font-size: 16px;
            font-weight: bold;
        }
        
        .points {
            font-size: 16px;
            font-weight: bold;
        }
        
        .cigarettes-count {
            font-size: 16px;
            cursor: pointer;
            padding: 9px 14px;
            border-radius: 14px;
            background: #e0e5ec;
            box-shadow: 3px 3px 7px #b8bec7, -3px -3px 7px #ffffff;
            display: flex;
            align-items: center;
            white-space: nowrap;
            height: 100%;
        }
        
        .deposit-container {
            display: flex;
            align-items: stretch;
            gap: 11px;
            margin-bottom: 17px;
            height: 39px;
        }
        
        .circles-pill {
            background: #e0e5ec;
            border-radius: 14px;
            box-shadow: 3px 3px 7px #b8bec7, -3px -3px 7px #ffffff;
            padding: 9px 14px;
            display: flex;
            gap: 11px;
            flex: 1;
            align-items: center;
            height: 100%;
        }
        
        .circle-option {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .circle {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            box-shadow: 2px 2px 5px #b8bec7, -2px -2px 5px #ffffff;
            transition: all 0.2s ease;
        }
        
        .circle.selected {
            box-shadow: inset 2px 2px 5px #b8bec7, inset -2px -2px 5px #ffffff;
        }
        
        .circle.red { background-color: #ff5f57; }
        .circle.yellow { background-color: #ffbd2e; }
        .circle.green { background-color: #28ca42; }
        
        .deposit-btn-compact {
            background: #e0e5ec;
            border: none;
            border-radius: 14px;
            box-shadow: 3px 3px 7px #b8bec7, -3px -3px 7px #ffffff;
            padding: 9px 14px;
            font-size: 14px;
            color: #4d4d4d;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 88px;
            height: 100%;
        }
        
        .deposit-btn-compact:active {
            box-shadow: inset 3px 3px 7px #b8bec7, inset -3px -3px 7px #ffffff;
        }
        
        .deposit-cost {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }
        
        .buttons-row {
            display: flex;
            gap: 11px;
            margin-bottom: 11px;
            height: 39px;
        }
        
        .buttons-row .neumorphic-btn {
            flex: 1;
            margin-bottom: 0;
            height: 100%;
        }
        
        .debt-info {
            font-size: 11px;
            text-align: center;
            margin-top: 9px;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: #e0e5ec;
            border-radius: 14px;
            box-shadow: 7px 7px 14px #b8bec7, -7px -7px 14px #ffffff;
            padding: 17px;
            max-width: 280px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 11px;
        }
        
        .modal-btn {
            margin-top: 11px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="header neumorphic">
                <div class="timer" id="timer">00:00:00</div>
                <div class="points" id="points">0 üéØ</div>
            </div>
            
            <div class="cigarettes-count" id="cigarettes">üö¨ √ó0</div>
        </div>
        
        <div class="deposit-container">
            <div class="circles-pill">
                <div class="circle-option" data-index="0" data-cost="30" data-prob="1/6">
                    <div class="circle red selected"></div>
                </div>
                <div class="circle-option" data-index="1" data-cost="45" data-prob="1/4">
                    <div class="circle yellow"></div>
                </div>
                <div class="circle-option" data-index="2" data-cost="70" data-prob="1.5/2">
                    <div class="circle green"></div>
                </div>
            </div>
            
            <button class="deposit-btn-compact" id="depositBtn">
                –î—ç–ø–Ω—É—Ç—å
                <div class="deposit-cost" id="depositCost">30 üéØ</div>
            </button>
        </div>
        
        <div class="buttons-row">
            <button class="neumorphic-btn debt-btn" id="debtBtn">–í–ª–µ–∑—Ç—å –≤ –¥–æ–ª–≥–∏</button>
            <button class="neumorphic-btn shame-btn" id="shameBtn">–û–ø–æ–∑–æ—Ä–∏—Ç—å—Å—è</button>
        </div>
        <div class="debt-info" id="debtInfo"></div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div class="modal" id="resultModal">
        <div class="modal-content neumorphic">
            <div class="modal-title" id="resultTitle">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
            <div id="resultMessage"></div>
            <button class="neumorphic-btn modal-btn" id="closeResultModal">OK</button>
        </div>
    </div>
    
    <div class="modal" id="gameOverModal">
        <div class="modal-content neumorphic">
            <div class="modal-title">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞</div>
            <div>–í—ã –æ–ø–æ–∑–æ—Ä–∏–ª–∏—Å—å! üòî</div>
            <button class="neumorphic-btn modal-btn" id="restartGame">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        let points = 0;
        let cigarettes = 0;
        let selectedDeposit = null;
        let debtActive = false;
        let debtEndTime = null;
        let pointsPaused = false;
        let currentOptionIndex = 0;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const timerElement = document.getElementById('timer');
        const pointsElement = document.getElementById('points');
        const cigarettesElement = document.getElementById('cigarettes');
        const depositCostElement = document.getElementById('depositCost');
        const circleOptions = document.querySelectorAll('.circle-option');
        const depositBtn = document.getElementById('depositBtn');
        const debtBtn = document.getElementById('debtBtn');
        const debtInfo = document.getElementById('debtInfo');
        const shameBtn = document.getElementById('shameBtn');
        const resultModal = document.getElementById('resultModal');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const closeResultModal = document.getElementById('closeResultModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const restartGameBtn = document.getElementById('restartGame');
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function saveGameData() {
            const gameData = {
                startTime: localStorage.getItem('gameStartTime'),
                points: points,
                cigarettes: cigarettes,
                debtActive: debtActive,
                debtEndTime: debtEndTime,
                pointsPaused: pointsPaused,
                currentOptionIndex: currentOptionIndex
            };
            localStorage.setItem('gameData', JSON.stringify(gameData));
        }
        
        function loadGameData() {
            const savedData = localStorage.getItem('gameData');
            if (savedData) {
                const gameData = JSON.parse(savedData);
                points = gameData.points || 0;
                cigarettes = gameData.cigarettes || 0;
                debtActive = gameData.debtActive || false;
                debtEndTime = gameData.debtEndTime || null;
                pointsPaused = gameData.pointsPaused || false;
                currentOptionIndex = gameData.currentOptionIndex || 0;
                
                updatePoints();
                updateCigarettes();
                updateDebtInfo();
                updateSelectedOption();
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            if (!localStorage.getItem('gameStartTime')) {
                localStorage.setItem('gameStartTime', new Date().toISOString());
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
        function updateTimer() {
            const startTime = new Date(localStorage.getItem('gameStartTime'));
            const currentTime = new Date();
            const elapsedTime = currentTime - startTime;
            
            const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
            const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
            
            timerElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –æ—á–∫–æ–≤ –∫–∞–∂–¥—ã–π —á–∞—Å
            if (!debtActive && !pointsPaused) {
                const newPoints = Math.floor(hours);
                if (newPoints > points) {
                    points = newPoints;
                    updatePoints();
                    saveGameData();
                }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—á–∫–æ–≤
        function updatePoints() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—á–∫–æ–≤
            if (points >= 600) {
                pointsPaused = true;
            } else if (points < 600) {
                pointsPaused = false;
            }
            
            pointsElement.textContent = `${points} üéØ`;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–∏–≥–∞—Ä–µ—Ç–æ–∫
        function updateCigarettes() {
            cigarettesElement.textContent = `üö¨ √ó${cigarettes}`;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–ø—Ü–∏–∏
        function updateSelectedOption() {
            circleOptions.forEach(option => {
                const circle = option.querySelector('.circle');
                circle.classList.remove('selected');
            });
            
            circleOptions[currentOptionIndex].querySelector('.circle').classList.add('selected');
            
            selectedDeposit = {
                cost: parseInt(circleOptions[currentOptionIndex].dataset.cost),
                probability: circleOptions[currentOptionIndex].dataset.prob
            };
            
            depositCostElement.textContent = `${selectedDeposit.cost} üéØ`;
        }
        
        // –í—ã–±–æ—Ä –æ–ø—Ü–∏–∏ –¥—ç–ø–∞
        circleOptions.forEach(option => {
            option.addEventListener('click', () => {
                currentOptionIndex = parseInt(option.dataset.index);
                updateSelectedOption();
                saveGameData();
            });
        });
        
        // –ö–Ω–æ–ø–∫–∞ –¥—ç–ø–∞
        depositBtn.addEventListener('click', () => {
            if (!selectedDeposit) {
                showResult('–û—à–∏–±–∫–∞', '–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –¥—ç–ø–∞');
                return;
            }
            
            if (points < selectedDeposit.cost) {
                showResult('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ üéØ', `–î–ª—è —ç—Ç–æ–≥–æ –¥—ç–ø–∞ –Ω—É–∂–Ω–æ ${selectedDeposit.cost} üéØ`);
                return;
            }
            
            points -= selectedDeposit.cost;
            updatePoints();
            
            // –†–∞—Å—á–µ—Ç –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –≤—ã–∏–≥—Ä—ã—à–∞
            let winProbability;
            if (selectedDeposit.probability === '1/6') {
                winProbability = 1/6;
            } else if (selectedDeposit.probability === '1/4') {
                winProbability = 1/4;
            } else if (selectedDeposit.probability === '1.5/2') {
                winProbability = 1.5/2;
            }
            
            const win = Math.random() < winProbability;
            
            if (win) {
                cigarettes++;
                updateCigarettes();
                showResult('–ü–æ–±–µ–¥–∞!', '–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ üö¨!');
            } else {
                showResult('–ü—Ä–æ–∏–≥—Ä—ã—à', '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑');
            }
            
            saveGameData();
        });
        
        // –ö–Ω–æ–ø–∫–∞ –¥–æ–ª–≥–æ–≤
        debtBtn.addEventListener('click', () => {
            if (debtActive) {
                showResult('–î–æ–ª–≥ –∞–∫—Ç–∏–≤–µ–Ω', '–í—ã —É–∂–µ –≤ –¥–æ–ª–≥–∞—Ö');
                return;
            }
            
            debtActive = true;
            points += 180;
            updatePoints();
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Ä–µ–º–µ–Ω–∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è –¥–æ–ª–≥–∞ (15 —Å—É—Ç–æ–∫)
            const currentTime = new Date();
            debtEndTime = new Date(currentTime.getTime() + (15 * 24 * 60 * 60 * 1000));
            updateDebtInfo();
            
            showResult('–î–æ–ª–≥ –ø–æ–ª—É—á–µ–Ω', '–í—ã –ø–æ–ª—É—á–∏–ª–∏ 180 üéØ. –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ üéØ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –Ω–∞ 15 —Å—É—Ç–æ–∫.');
            saveGameData();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –¥–æ–ª–≥–µ
        function updateDebtInfo() {
            if (debtActive && debtEndTime) {
                const now = new Date();
                const debtEnd = new Date(debtEndTime);
                
                if (now >= debtEnd) {
                    debtActive = false;
                    debtEndTime = null;
                    debtInfo.textContent = '';
                    saveGameData();
                } else {
                    const remainingTime = debtEnd - now;
                    const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    
                    debtInfo.textContent = `–î–æ–ª–≥ –∞–∫—Ç–∏–≤–µ–Ω. –û—Å—Ç–∞–ª–æ—Å—å: ${days}–¥ ${hours}—á`;
                }
            } else {
                debtInfo.textContent = '';
            }
        }
        
        // –ö–Ω–æ–ø–∫–∞ –æ–ø–æ–∑–æ—Ä–∏—Ç—å—Å—è
        shameBtn.addEventListener('click', () => {
            gameOverModal.style.display = 'flex';
        });
        
        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Å–∏–≥–∞—Ä–µ—Ç–∫–∏
        cigarettesElement.addEventListener('click', () => {
            if (cigarettes > 0) {
                cigarettes--;
                updateCigarettes();
                showResult('üö¨ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∞', '–í—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –æ–¥–Ω—É üö¨');
                saveGameData();
            } else {
                showResult('–ù–µ—Ç üö¨', '–£ –≤–∞—Å –Ω–µ—Ç üö¨ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è');
            }
        });
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(title, message) {
            resultTitle.textContent = title;
            resultMessage.textContent = message;
            resultModal.style.display = 'flex';
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        closeResultModal.addEventListener('click', () => {
            resultModal.style.display = 'none';
        });
        
        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        restartGameBtn.addEventListener('click', () => {
            // –°–±—Ä–æ—Å –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
            localStorage.removeItem('gameStartTime');
            localStorage.removeItem('gameData');
            
            points = 0;
            cigarettes = 0;
            selectedDeposit = null;
            debtActive = false;
            debtEndTime = null;
            pointsPaused = false;
            currentOptionIndex = 0;
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–æ–≤–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞—á–∞–ª–∞
            localStorage.setItem('gameStartTime', new Date().toISOString());
            
            updateTimer();
            updatePoints();
            updateCigarettes();
            updateDebtInfo();
            updateSelectedOption();
            
            gameOverModal.style.display = 'none';
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            loadGameData();
            
            // –í—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—É—é –æ–ø—Ü–∏—é –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            updateSelectedOption();
            
            updateTimer();
            updatePoints();
            updateCigarettes();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(updateTimer, 1000);
            setInterval(updateDebtInfo, 60000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –¥–æ–ª–≥–µ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        });
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', saveGameData);
    </script>
</body>
</html>
