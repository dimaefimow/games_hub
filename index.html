<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер раундов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e0e5ec;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        body.golden-master {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            text-align: center;
        }
        
        .neomorph-panel {
            background: #e0e5ec;
            border-radius: 25px;
            padding: 35px;
            color: #6a7383;
            margin-bottom: 25px;
            box-shadow: 
                10px 10px 20px #b8bec7, 
                -10px -10px 20px #ffffff,
                inset 1px 1px 3px #ffffff,
                inset -2px -2px 5px #b8bec7;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .golden-master .neomorph-panel {
            background: linear-gradient(145deg, #2c2c2c, #1f1f1f);
            color: #d4af37;
            box-shadow: 
                15px 15px 30px #0f0f0f, 
                -15px -15px 30px #3a3a3a,
                inset 2px 2px 5px rgba(255, 215, 0, 0.2),
                inset -3px -3px 7px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            color: #6a7383;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 
                2px 2px 4px #b8bec7, 
                -2px -2px 4px #ffffff;
            transition: all 0.5s ease;
        }
        
        .golden-master h1 {
            color: #d4af37;
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.7),
                0 0 20px rgba(212, 175, 55, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .save-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8rem;
            color: #6a7383;
            background: #e0e5ec;
            padding: 5px 10px;
            border-radius: 15px;
            box-shadow: 
                3px 3px 6px #b8bec7, 
                -3px -3px 6px #ffffff;
            opacity: 0.7;
            transition: all 0.5s ease;
        }
        
        .golden-master .save-indicator {
            color: #d4af37;
            background: #2c2c2c;
            box-shadow: 
                3px 3px 6px #0f0f0f, 
                -3px -3px 6px #3a3a3a;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            padding: 20px;
            border-radius: 20px;
            background: #e0e5ec;
            min-width: 120px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                5px 5px 10px #b8bec7, 
                -5px -5px 10px #ffffff;
            transition: all 0.5s ease;
        }
        
        .golden-master .stat-box {
            background: linear-gradient(145deg, #2c2c2c, #1f1f1f);
            color: #d4af37;
            box-shadow: 
                5px 5px 10px #0f0f0f, 
                -5px -5px 10px #3a3a3a;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .stat-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #6a7383;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            transition: all 0.5s ease;
        }
        
        .golden-master .stat-label {
            color: #d4af37;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #6a7383;
            transition: all 0.5s ease;
        }
        
        .golden-master .stat-value {
            color: #d4af37;
        }
        
        .timer-display {
            font-size: 4.5rem;
            font-weight: bold;
            margin: 30px 0;
            color: #6a7383;
            padding: 10px;
            text-shadow: 
                2px 2px 4px #b8bec7, 
                -2px -2px 4px #ffffff;
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 
                inset 3px 3px 6px #b8bec7, 
                inset -3px -3px 6px #ffffff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .timer-display.safe-time {
            color: #2c2c2c !important;
            text-shadow: 
                2px 2px 4px #b8bec7, 
                -2px -2px 4px #ffffff !important;
        }
        
        .timer-display.danger-time {
            color: #ff6b6b !important;
            text-shadow: 
                0 0 10px rgba(255, 107, 107, 0.7),
                2px 2px 4px #b8bec7 !important;
        }
        
        .golden-master .timer-display {
            background: linear-gradient(145deg, #2c2c2c, #1f1f1f);
            color: #d4af37;
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.7),
                0 0 20px rgba(212, 175, 55, 0.5);
            box-shadow: 
                inset 3px 3px 6px #0f0f0f, 
                inset -3px -3px 6px #3a3a3a,
                0 0 15px rgba(212, 175, 55, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .timer-display.long-time {
            font-size: 3.5rem;
        }
        
        .timer-requirement {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #6a7383;
            padding: 12px;
            border-radius: 10px;
            background: #e0e5ec;
            box-shadow: 
                inset 2px 2px 5px #b8bec7, 
                inset -2px -2px 5px #ffffff;
            transition: all 0.5s ease;
        }
        
        .golden-master .timer-requirement {
            background: linear-gradient(145deg, #2c2c2c, #1f1f1f);
            color: #d4af37;
            box-shadow: 
                inset 2px 2px 5px #0f0f0f, 
                inset -2px -2px 5px #3a3a3a;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .min-time-indicator {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #6a7383;
            padding: 8px;
            border-radius: 8px;
            background: #e0e5ec;
            box-shadow: 
                inset 2px 2px 5px #b8bec7, 
                inset -2px -2px 5px #ffffff;
            transition: all 0.5s ease;
        }
        
        .golden-master .min-time-indicator {
            background: linear-gradient(145deg, #2c2c2c, #1f1f1f);
            color: #d4af37;
            box-shadow: 
                inset 2px 2px 5px #0f0f0f, 
                inset -2px -2px 5px #3a3a3a;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .action-button {
            background: #e0e5ec;
            border: none;
            border-radius: 50px;
            padding: 20px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #6a7383;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 10px #b8bec7, 
                -5px -5px 10px #ffffff;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .golden-master .action-button {
            background: linear-gradient(145deg, #2c2c2c, #1f1f1f);
            color: #d4af37;
            box-shadow: 
                5px 5px 10px #0f0f0f, 
                -5px -5px 10px #3a3a3a,
                0 0 10px rgba(212, 175, 55, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .action-button:hover {
            box-shadow: 
                3px 3px 6px #b8bec7, 
                -3px -3px 6px #ffffff;
            transform: translateY(2px);
        }
        
        .golden-master .action-button:hover {
            box-shadow: 
                3px 3px 6px #0f0f0f, 
                -3px -3px 6px #3a3a3a,
                0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .action-button:active {
            box-shadow: 
                inset 3px 3px 6px #b8bec7, 
                inset -3px -3px 6px #ffffff;
            transform: translateY(4px);
        }
        
        .golden-master .action-button:active {
            box-shadow: 
                inset 3px 3px 6px #0f0f0f, 
                inset -3px -3px 6px #3a3a3a;
        }
        
        .action-button:disabled {
            color: #b8bec7;
            cursor: not-allowed;
            box-shadow: 
                inset 3px 3px 6px #b8bec7, 
                inset -3px -3px 6px #ffffff;
        }
        
        .golden-master .action-button:disabled {
            color: #5a4d1c;
            box-shadow: 
                inset 3px 3px 6px #0f0f0f, 
                inset -3px -3px 6px #3a3a3a;
        }
        
        .reset-button {
            padding: 12px 25px;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .new-game-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .golden-master-button {
            background: linear-gradient(145deg, #d4af37, #b8941f);
            color: #2c2c2c;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 10px;
            box-shadow: 
                0 0 15px rgba(212, 175, 55, 0.7),
                5px 5px 10px #0f0f0f, 
                -5px -5px 10px #3a3a3a;
        }
        
        .golden-master-button:hover {
            background: linear-gradient(145deg, #e6c158, #c9a42a);
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.9),
                3px 3px 6px #0f0f0f, 
                -3px -3px 6px #3a3a3a;
        }
        
        .history {
            margin-top: 35px;
            max-height: 250px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 
                inset 3px 3px 6px #b8bec7, 
                inset -3px -3px 6px #ffffff;
            transition: all 0.5s ease;
        }
        
        .golden-master .history {
            background: linear-gradient(145deg, #2c2c2c, #1f1f1f);
            box-shadow: 
                inset 3px 3px 6px #0f0f0f, 
                inset -3px -3px 6px #3a3a3a;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .history-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            padding: 12px;
            border-bottom: 1px solid rgba(106, 115, 131, 0.2);
            transition: background 0.3s ease;
        }
        
        .golden-master .history-item {
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        
        .golden-master .history-item:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(224, 229, 236, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            z-index: 100;
            box-shadow: 
                inset 5px 5px 10px #b8bec7, 
                inset -5px -5px 10px #ffffff;
        }
        
        .golden-master .game-over {
            background: rgba(44, 44, 44, 0.95);
            box-shadow: 
                inset 5px 5px 10px #0f0f0f, 
                inset -5px -5px 10px #3a3a3a;
        }
        
        .game-over-text {
            font-size: 3rem;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 
                2px 2px 4px #b8bec7, 
                -2px -2px 4px #ffffff;
        }
        
        .golden-master .game-over-text {
            color: #ff6b6b;
            text-shadow: 
                0 0 10px rgba(255, 107, 107, 0.7),
                2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .game-over-reason {
            font-size: 1.5rem;
            color: #6a7383;
            text-align: center;
            margin-bottom: 30px;
            max-width: 80%;
        }
        
        .golden-master .game-over-reason {
            color: #d4af37;
        }
        
        .game-over-stats {
            font-size: 1.2rem;
            color: #6a7383;
            margin-bottom: 30px;
        }
        
        .golden-master .game-over-stats {
            color: #d4af37;
        }
        
        .golden-timer {
            position: relative;
            overflow: hidden;
        }
        
        .golden-timer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: goldenShine 3s linear infinite;
        }
        
        .countdown-digits {
            display: flex;
            justify-content: center;
            gap: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .digit-block {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 2px;
            min-width: 60px;
        }
        
        .digit-label {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff6b6b 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 1000;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes saveFlash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes goldenShine {
            0% { transform: rotate(0deg) translate(-10%, -10%); }
            100% { transform: rotate(360deg) translate(-10%, -10%); }
        }
        
        @keyframes countdownPulse {
            0% { transform: scale(1); text-shadow: 0 0 10px rgba(212, 175, 55, 0.7); }
            50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(212, 175, 55, 1); }
            100% { transform: scale(1); text-shadow: 0 0 10px rgba(212, 175, 55, 0.7); }
        }
        
        @keyframes explosion {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(3); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(5); opacity: 0; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .pulse {
            animation: pulse 0.6s ease-in-out;
        }
        
        .save-flash {
            animation: saveFlash 0.5s ease-in-out;
        }
        
        .countdown-pulse {
            animation: countdownPulse 2s ease-in-out infinite;
        }
        
        .explosion-animation {
            animation: explosion 0.8s ease-out forwards;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        .error {
            color: #ff6b6b !important;
        }
        
        .golden-master .error {
            color: #ff6b6b !important;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7) !important;
        }
        
        @media (max-width: 600px) {
            .neomorph-panel {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .timer-display {
                font-size: 3.2rem;
            }
            
            .timer-display.long-time {
                font-size: 2.5rem;
            }
            
            .stat-box {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .action-button {
                padding: 16px 35px;
                font-size: 1.3rem;
            }
            
            .game-over-text {
                font-size: 2.2rem;
            }
            
            .game-over-reason {
                font-size: 1.2rem;
            }
            
            .digit-block {
                min-width: 40px;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neomorph-panel" id="glass-panel">
            <div class="save-indicator" id="save-indicator">Автосохранение</div>
            <h1>ТАЙМЕР РАУНДОВ</h1>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">ТЕКУЩИЙ РАУНД</div>
                    <div class="stat-value" id="current-round">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ПРЕДЫДУЩЕЕ ВРЕМЯ</div>
                    <div class="stat-value" id="last-time">0.000</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ВСЕГО РАУНДОВ</div>
                    <div class="stat-value" id="total-rounds">0</div>
                </div>
            </div>
            
            <div class="timer-display" id="timer">0.000</div>
            
            <div class="min-time-indicator" id="min-time-indicator">
                Минимальное время: 0.000 сек
            </div>
            
            <div class="timer-requirement" id="requirement">
                Нажмите кнопку, чтобы начать первый раунд
            </div>
            
            <button class="action-button" id="action-btn">СТАРТ</button>
            <button class="action-button reset-button" id="reset-btn">СБРОСИТЬ ИГРУ</button>
            <button class="action-button golden-master-button" id="golden-master-btn">GOLDEN MASTER</button>
            
            <div class="history">
                <div class="history-item" id="history-header">
                    <span>Раунд</span>
                    <span>Время</span>
                    <span>Дата</span>
                </div>
                <div id="history-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionBtn = document.getElementById('action-btn');
            const resetBtn = document.getElementById('reset-btn');
            const goldenMasterBtn = document.getElementById('golden-master-btn');
            const timerDisplay = document.getElementById('timer');
            const currentRoundDisplay = document.getElementById('current-round');
            const lastTimeDisplay = document.getElementById('last-time');
            const totalRoundsDisplay = document.getElementById('total-rounds');
            const requirementDisplay = document.getElementById('requirement');
            const minTimeIndicator = document.getElementById('min-time-indicator');
            const historyContainer = document.getElementById('history-container');
            const saveIndicator = document.getElementById('save-indicator');
            const glassPanel = document.getElementById('glass-panel');
            const body = document.body;
            
            let startTime = 0;
            let currentRound = 1;
            let lastRoundTime = 0;
            let totalRounds = 0;
            let timerInterval = null;
            let history = [];
            let isTimerRunning = false;
            let minRequiredTime = 0;
            let gameOver = false;
            
            // Golden Master режим
            let goldenMasterActive = false;
            let goldenMasterStartTime = 0;
            let goldenMasterInterval = null;
            const GOLDEN_MASTER_DURATION = 50 * 24 * 60 * 60 * 1000; // 50 дней в миллисекундах
            
            // Ключи для localStorage
            const STORAGE_KEYS = {
                GAME_STATE: 'round_timer_state_v8',
                GOLDEN_MASTER: 'golden_master_state_v2'
            };
            
            // Функция форматирования времени
            function formatTime(ms) {
                const seconds = ms / 1000;
                
                if (seconds < 60) {
                    return seconds.toFixed(3) + ' сек';
                } else if (seconds < 3600) {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = (seconds % 60).toFixed(1);
                    return `${minutes} мин ${remainingSeconds} сек`;
                } else {
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    const remainingSeconds = (seconds % 60).toFixed(0);
                    return `${hours} ч ${minutes} мин ${remainingSeconds} сек`;
                }
            }
            
            // Функция форматирования времени для отображения в таймере
            function formatTimerTime(ms) {
                const seconds = ms / 1000;
                
                if (seconds < 60) {
                    return seconds.toFixed(3);
                } else if (seconds < 3600) {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = (seconds % 60).toFixed(3);
                    return `${minutes}:${remainingSeconds.padStart(6, '0')}`;
                } else {
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    const remainingSeconds = (seconds % 60).toFixed(0).padStart(2, '0');
                    return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds}`;
                }
            }
            
            // Функция для обновления цвета таймера в обычном режиме
            function updateTimerColor(ms) {
                if (currentRound === 1) {
                    // Первый раунд - всегда черный (можно нажимать в любой момент)
                    timerDisplay.classList.remove('danger-time');
                    timerDisplay.classList.add('safe-time');
                    return;
                }
                
                if (ms < minRequiredTime) {
                    // Время еще не достигло минимума - красный цвет (опасно)
                    timerDisplay.classList.remove('safe-time');
                    timerDisplay.classList.add('danger-time');
                } else {
                    // Время достигло минимума - черный цвет (безопасно)
                    timerDisplay.classList.remove('danger-time');
                    timerDisplay.classList.add('safe-time');
                }
            }
            
            // Функция для обновления класса длительного времени
            function updateTimerClass(ms) {
                const seconds = ms / 1000;
                if (seconds >= 60) {
                    timerDisplay.classList.add('long-time');
                } else {
                    timerDisplay.classList.remove('long-time');
                }
            }
            
            // Функция форматирования времени для Golden Master
            function formatGoldenMasterTime(ms) {
                const days = Math.floor(ms / (1000 * 60 * 60 * 24));
                const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((ms % (1000 * 60)) / 1000);
                
                return `
                    <div class="countdown-digits">
                        <div>
                            <div class="digit-block">${days.toString().padStart(2, '0')}</div>
                            <div class="digit-label">ДНЕЙ</div>
                        </div>
                        <div>
                            <div class="digit-block">${hours.toString().padStart(2, '0')}</div>
                            <div class="digit-label">ЧАСОВ</div>
                        </div>
                        <div>
                            <div class="digit-block">${minutes.toString().padStart(2, '0')}</div>
                            <div class="digit-label">МИНУТ</div>
                        </div>
                        <div>
                            <div class="digit-block">${seconds.toString().padStart(2, '0')}</div>
                            <div class="digit-label">СЕКУНД</div>
                        </div>
                    </div>
                `;
            }
            
            // Анимация взрыва при проигрыше в Golden Master
            function createExplosionAnimation() {
                const explosion = document.createElement('div');
                explosion.className = 'explosion explosion-animation';
                glassPanel.appendChild(explosion);
                
                // Тряска интерфейса
                glassPanel.classList.add('shake');
                
                setTimeout(() => {
                    explosion.remove();
                    glassPanel.classList.remove('shake');
                }, 1000);
            }
            
            // Активация Golden Master режима
            function activateGoldenMaster() {
                if (goldenMasterActive) return;
                
                if (!confirm('Активировать Golden Master режим? Это запустит обратный отсчет 50 дней. Если вы остановите таймер до завершения, вы проиграете!')) {
                    return;
                }
                
                goldenMasterActive = true;
                goldenMasterStartTime = Date.now();
                body.classList.add('golden-master');
                timerDisplay.classList.add('golden-timer', 'countdown-pulse');
                
                // Обновляем интерфейс
                actionBtn.disabled = true;
                goldenMasterBtn.disabled = true;
                requirementDisplay.textContent = 'Golden Master активен! Обратный отсчет 50 дней...';
                
                // Запускаем таймер Golden Master
                goldenMasterInterval = setInterval(updateGoldenMasterTimer, 1000);
                updateGoldenMasterTimer();
                
                // Сохраняем состояние
                saveGameState();
                saveGoldenMasterState();
            }
            
            // Обновление таймера Golden Master
            function updateGoldenMasterTimer() {
                const currentTime = Date.now();
                const elapsed = currentTime - goldenMasterStartTime;
                const remaining = GOLDEN_MASTER_DURATION - elapsed;
                
                if (remaining <= 0) {
                    // Победа в Golden Master!
                    clearInterval(goldenMasterInterval);
                    goldenMasterWin();
                    return;
                }
                
                timerDisplay.innerHTML = formatGoldenMasterTime(remaining);
            }
            
            // Победа в Golden Master
            function goldenMasterWin() {
                goldenMasterActive = false;
                clearInterval(goldenMasterInterval);
                
                // Показываем экран победы
                const gameOverScreen = document.createElement('div');
                gameOverScreen.className = 'game-over';
                gameOverScreen.innerHTML = `
                    <div class="game-over-text" style="color: #d4af37;">ПОБЕДА!</div>
                    <div class="game-over-reason">
                        Вы успешно завершили Golden Master Challenge!<br>
                        Вы продержались все 50 дней без остановки таймера!
                    </div>
                    <div class="game-over-stats">
                        Вы настоящий мастер таймера!<br>
                        Это достижение будет сохранено в истории.
                    </div>
                    <button class="action-button new-game-button" id="new-game-btn">ВЕРНУТЬСЯ К ИГРЕ</button>
                `;
                
                glassPanel.appendChild(gameOverScreen);
                
                // Добавляем запись в историю
                const historyEntry = {
                    round: 'GM WIN',
                    time: GOLDEN_MASTER_DURATION,
                    date: new Date().toLocaleString('ru-RU'),
                    special: 'golden_master_victory'
                };
                
                history.push(historyEntry);
                updateHistory();
                
                // Обработчик для кнопки возврата
                document.getElementById('new-game-btn').addEventListener('click', function() {
                    gameOverScreen.remove();
                    deactivateGoldenMaster();
                    actionBtn.disabled = false;
                    goldenMasterBtn.disabled = false;
                    timerDisplay.textContent = '0.000';
                    requirementDisplay.textContent = 'Golden Master завершен! Начните новую игру.';
                    saveGameState();
                });
                
                // Очищаем состояние Golden Master
                localStorage.removeItem(STORAGE_KEYS.GOLDEN_MASTER);
            }
            
            // Деактивация Golden Master (при проигрыше)
            function deactivateGoldenMaster() {
                goldenMasterActive = false;
                clearInterval(goldenMasterInterval);
                body.classList.remove('golden-master');
                timerDisplay.classList.remove('golden-timer', 'countdown-pulse', 'danger-time', 'safe-time');
                goldenMasterBtn.disabled = false;
                
                // Очищаем состояние
                localStorage.removeItem(STORAGE_KEYS.GOLDEN_MASTER);
            }
            
            // Проигрыш в Golden Master (при нажатии сброса)
            function goldenMasterResetFail() {
                if (!goldenMasterActive) return;
                
                createExplosionAnimation();
                
                // Показываем экран проигрыша
                const gameOverScreen = document.createElement('div');
                gameOverScreen.className = 'game-over';
                gameOverScreen.innerHTML = `
                    <div class="game-over-text">ПРОИГРЫШ!</div>
                    <div class="game-over-reason">
                        Вы сбросили игру во время Golden Master Challenge!<br>
                        Нужно было продержаться 50 дней без остановки.
                    </div>
                    <div class="game-over-stats">
                        Вы продержались: ${formatTime(Date.now() - goldenMasterStartTime)}<br>
                        Осталось: ${formatTime(GOLDEN_MASTER_DURATION - (Date.now() - goldenMasterStartTime))}
                    </div>
                    <button class="action-button new-game-button" id="new-game-btn">НОВАЯ ИГРА</button>
                `;
                
                glassPanel.appendChild(gameOverScreen);
                
                // Обработчик для кнопки новой игры
                document.getElementById('new-game-btn').addEventListener('click', function() {
                    gameOverScreen.remove();
                    resetGame();
                });
                
                // Деактивируем Golden Master
                deactivateGoldenMaster();
            }
            
            // Проигрыш в Golden Master (при остановке таймера)
            function goldenMasterFail() {
                if (!goldenMasterActive) return;
                
                createExplosionAnimation();
                
                // Показываем экран проигрыша
                const gameOverScreen = document.createElement('div');
                gameOverScreen.className = 'game-over';
                gameOverScreen.innerHTML = `
                    <div class="game-over-text">ПРОИГРЫШ!</div>
                    <div class="game-over-reason">
                        Вы остановили таймер во время Golden Master Challenge!<br>
                        Нужно было продержаться 50 дней без остановки.
                    </div>
                    <div class="game-over-stats">
                        Вы продержались: ${formatTime(Date.now() - goldenMasterStartTime)}<br>
                        Осталось: ${formatTime(GOLDEN_MASTER_DURATION - (Date.now() - goldenMasterStartTime))}
                    </div>
                    <button class="action-button new-game-button" id="new-game-btn">НОВАЯ ИГРА</button>
                `;
                
                glassPanel.appendChild(gameOverScreen);
                
                // Обработчик для кнопки новой игры
                document.getElementById('new-game-btn').addEventListener('click', function() {
                    gameOverScreen.remove();
                    resetGame();
                });
                
                // Деактивируем Golden Master
                deactivateGoldenMaster();
            }
            
            // Сохранение состояния игры
            function saveGameState() {
                const gameData = {
                    isTimerRunning,
                    startTime,
                    currentRound,
                    lastRoundTime,
                    totalRounds,
                    history,
                    minRequiredTime,
                    gameOver,
                    timestamp: Date.now(),
                    savedAt: new Date().toLocaleString('ru-RU')
                };
                
                try {
                    localStorage.setItem(STORAGE_KEYS.GAME_STATE, JSON.stringify(gameData));
                    
                    // Показать анимацию сохранения
                    saveIndicator.classList.add('save-flash');
                    setTimeout(() => saveIndicator.classList.remove('save-flash'), 500);
                } catch (error) {
                    console.error('Ошибка сохранения:', error);
                }
            }
            
            // Сохранение состояния Golden Master
            function saveGoldenMasterState() {
                if (!goldenMasterActive) return;
                
                const gmData = {
                    active: true,
                    startTime: goldenMasterStartTime,
                    savedAt: new Date().toLocaleString('ru-RU')
                };
                
                try {
                    localStorage.setItem(STORAGE_KEYS.GOLDEN_MASTER, JSON.stringify(gmData));
                } catch (error) {
                    console.error('Ошибка сохранения Golden Master:', error);
                }
            }
            
            // Загрузка состояния игры
            function loadGameState() {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEYS.GAME_STATE);
                    if (!savedData) return false;
                    
                    const gameData = JSON.parse(savedData);
                    
                    // Проверяем, не устарели ли данные (больше 7 дней)
                    const now = Date.now();
                    if (now - gameData.timestamp > 7 * 24 * 60 * 60 * 1000) {
                        localStorage.removeItem(STORAGE_KEYS.GAME_STATE);
                        return false;
                    }
                    
                    // Восстанавливаем все данные
                    isTimerRunning = gameData.isTimerRunning || false;
                    startTime = gameData.startTime || 0;
                    currentRound = gameData.currentRound || 1;
                    lastRoundTime = gameData.lastRoundTime || 0;
                    totalRounds = gameData.totalRounds || 0;
                    history = gameData.history || [];
                    minRequiredTime = gameData.minRequiredTime || 0;
                    gameOver = gameData.gameOver || false;
                    
                    // Если таймер был запущен, корректируем время
                    if (isTimerRunning) {
                        const elapsed = now - startTime;
                        startTime = now - elapsed;
                        
                        // Запускаем таймер с учетом прошедшего времени
                        if (!timerInterval) {
                            timerInterval = setInterval(updateTimer, 10);
                        }
                    }
                    
                    updateDisplay();
                    updateHistory();
                    
                    return true;
                } catch (error) {
                    console.error('Ошибка загрузки:', error);
                    return false;
                }
            }
            
            // Загрузка состояния Golden Master
            function loadGoldenMasterState() {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEYS.GOLDEN_MASTER);
                    if (!savedData) return false;
                    
                    const gmData = JSON.parse(savedData);
                    
                    if (!gmData.active) return false;
                    
                    // Проверяем, не завершился ли уже таймер
                    const now = Date.now();
                    const elapsed = now - gmData.startTime;
                    
                    if (elapsed >= GOLDEN_MASTER_DURATION) {
                        // Таймер завершился, но не был обработан
                        localStorage.removeItem(STORAGE_KEYS.GOLDEN_MASTER);
                        return false;
                    }
                    
                    // Активируем Golden Master
                    goldenMasterActive = true;
                    goldenMasterStartTime = gmData.startTime;
                    body.classList.add('golden-master');
                    timerDisplay.classList.add('golden-timer', 'countdown-pulse');
                    actionBtn.disabled = true;
                    goldenMasterBtn.disabled = true;
                    
                    // Запускаем таймер
                    goldenMasterInterval = setInterval(updateGoldenMasterTimer, 1000);
                    updateGoldenMasterTimer();
                    
                    requirementDisplay.textContent = 'Golden Master активен! Обратный отсчет 50 дней...';
                    
                    return true;
                } catch (error) {
                    console.error('Ошибка загрузки Golden Master:', error);
                    return false;
                }
            }
            
            // Обновление отображения
            function updateDisplay() {
                currentRoundDisplay.textContent = currentRound;
                lastTimeDisplay.textContent = lastRoundTime > 0 ? formatTime(lastRoundTime) : '0.000';
                totalRoundsDisplay.textContent = totalRounds;
                
                if (minRequiredTime > 0) {
                    minTimeIndicator.textContent = `Минимальное время: ${formatTime(minRequiredTime)}`;
                }
                
                if (isTimerRunning) {
                    actionBtn.textContent = 'СТОП';
                    requirementDisplay.textContent = `Раунд ${currentRound}: нажмите СТОП в нужный момент`;
                } else {
                    actionBtn.textContent = 'СТАРТ';
                    
                    if (currentRound === 1 && totalRounds === 0) {
                        requirementDisplay.textContent = 'Нажмите кнопку, чтобы начать первый раунд';
                    } else {
                        requirementDisplay.textContent = `Следующий раунд: минимум ${formatTime(minRequiredTime)}`;
                    }
                }
            }
            
            // Обновление истории
            function updateHistory() {
                historyContainer.innerHTML = '';
                
                // Показываем только последние 10 записей
                const recentHistory = history.slice(-10);
                
                recentHistory.forEach(entry => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    historyItem.innerHTML = `
                        <span>${entry.round}</span>
                        <span>${formatTime(entry.time)}</span>
                        <span>${entry.date}</span>
                    `;
                    
                    historyContainer.appendChild(historyItem);
                });
            }
            
            // Обновление таймера
            function updateTimer() {
                if (!isTimerRunning) return;
                
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                
                timerDisplay.textContent = formatTimerTime(elapsed);
                updateTimerClass(elapsed);
                updateTimerColor(elapsed);
            }
            
            // Начало раунда
            function startRound() {
                if (isTimerRunning || gameOver) return;
                
                // Проверяем, активирован ли Golden Master
                if (goldenMasterActive) {
                    goldenMasterFail();
                    return;
                }
                
                isTimerRunning = true;
                startTime = Date.now();
                
                // Сбрасываем цвет таймера при старте
                timerDisplay.classList.remove('danger-time', 'safe-time');
                
                timerInterval = setInterval(updateTimer, 10);
                updateDisplay();
                saveGameState();
            }
            
            // Завершение раунда
            function stopRound() {
                if (!isTimerRunning || gameOver) return;
                
                isTimerRunning = false;
                clearInterval(timerInterval);
                timerInterval = null;
                
                const endTime = Date.now();
                const roundTime = endTime - startTime;
                
                // Проверяем, соответствует ли время минимальному требованию
                if (currentRound > 1 && roundTime < minRequiredTime) {
                    // Игрок проиграл
                    gameOver = true;
                    showGameOverScreen(roundTime);
                    return;
                }
                
                // Обновляем минимальное требование для следующего раунда
                if (currentRound === 1) {
                    minRequiredTime = roundTime;
                } else {
                    minRequiredTime = Math.max(minRequiredTime, roundTime);
                }
                
                lastRoundTime = roundTime;
                totalRounds++;
                
                // Добавляем запись в историю
                const historyEntry = {
                    round: currentRound,
                    time: roundTime,
                    date: new Date().toLocaleString('ru-RU')
                };
                
                history.push(historyEntry);
                
                // Переходим к следующему раунду
                currentRound++;
                
                updateDisplay();
                updateHistory();
                saveGameState();
                
                // Анимация обновления
                timerDisplay.classList.add('pulse');
                setTimeout(() => timerDisplay.classList.remove('pulse'), 600);
            }
            
            // Показать экран завершения игры
            function showGameOverScreen(lastTime) {
                const gameOverScreen = document.createElement('div');
                gameOverScreen.className = 'game-over';
                gameOverScreen.innerHTML = `
                    <div class="game-over-text">ИГРА ОКОНЧЕНА</div>
                    <div class="game-over-reason">
                        Время раунда ${currentRound - 1} составило ${formatTime(lastTime)},<br>
                        что меньше требуемого минимума ${formatTime(minRequiredTime)}
                    </div>
                    <div class="game-over-stats">
                        Всего пройдено раундов: ${totalRounds}<br>
                        Лучшее время: ${formatTime(minRequiredTime)}
                    </div>
                    <button class="action-button new-game-button" id="new-game-btn">НОВАЯ ИГРА</button>
                `;
                
                glassPanel.appendChild(gameOverScreen);
                
                document.getElementById('new-game-btn').addEventListener('click', function() {
                    resetGame();
                });
            }
            
            // Сброс игры
            function resetGame() {
                // Проверяем, активирован ли Golden Master
                if (goldenMasterActive) {
                    goldenMasterResetFail();
                    return;
                }
                
                isTimerRunning = false;
                startTime = 0;
                currentRound = 1;
                lastRoundTime = 0;
                totalRounds = 0;
                history = [];
                gameOver = false;
                minRequiredTime = 0;
                
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // Удаляем экран завершения игры, если он есть
                const gameOverScreen = document.querySelector('.game-over');
                if (gameOverScreen) {
                    gameOverScreen.remove();
                }
                
                timerDisplay.textContent = '0.000';
                timerDisplay.classList.remove('long-time', 'danger-time', 'safe-time');
                
                updateDisplay();
                updateHistory();
                saveGameState();
            }
            
            // Обработчики событий
            actionBtn.addEventListener('click', function() {
                if (isTimerRunning) {
                    stopRound();
                } else {
                    startRound();
                }
            });
            
            resetBtn.addEventListener('click', function() {
                if (confirm('Вы уверены, что хотите сбросить игру? Вся история будет удалена.')) {
                    resetGame();
                }
            });
            
            goldenMasterBtn.addEventListener('click', activateGoldenMaster);
            
            // Автосохранение каждые 30 секунд
            setInterval(saveGameState, 30000);
            
            // Загрузка состояния при запуске
            window.addEventListener('load', function() {
                const gameLoaded = loadGameState();
                const gmLoaded = loadGoldenMasterState();
                
                if (!gameLoaded) {
                    updateDisplay();
                }
                
                if (gmLoaded) {
                    console.log('Golden Master режим восстановлен');
                }
            });
            
            // Сохранение при закрытии страницы
            window.addEventListener('beforeunload', function() {
                saveGameState();
                if (goldenMasterActive) {
                    saveGoldenMasterState();
                }
            });
        });
    </script>
</body>
</html>
