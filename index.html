<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo Pong Mobile</title>
    <style>
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e5ec;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 600px;
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 
                10px 10px 20px #b8b9be, 
                -10px -10px 20px #ffffff;
            overflow: hidden;
            touch-action: none;
        }
        
        .paddle {
            position: absolute;
            width: 25%;
            height: 3.3%;
            background: #ff6b6b;
            border-radius: 10px;
            bottom: 5%;
            left: 37.5%;
            box-shadow: 
                inset 3px 3px 5px rgba(0, 0, 0, 0.1),
                inset -3px -3px 5px rgba(255, 255, 255, 0.5),
                5px 5px 10px #b8b9be;
            touch-action: none;
        }
        
        .ball {
            position: absolute;
            width: 5%;
            height: 5%;
            background: #4ecdc4;
            border-radius: 50%;
            box-shadow: 
                inset 2px 2px 4px rgba(0, 0, 0, 0.1),
                inset -2px -2px 4px rgba(255, 255, 255, 0.5),
                3px 3px 6px #b8b9be;
        }
        
        .brick {
            position: absolute;
            width: 15%;
            height: 3.3%;
            background: #ffb347;
            border-radius: 5px;
            box-shadow: 
                inset 2px 2px 4px rgba(0, 0, 0, 0.1),
                inset -2px -2px 4px rgba(255, 255, 255, 0.3),
                3px 3px 6px #b8b9be;
        }
        
        .score {
            position: absolute;
            top: 3.3%;
            right: 5%;
            font-size: 4vmin;
            color: #6c757d;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 6vmin;
            display: none;
            z-index: 10;
        }
        
        .restart-btn {
            margin-top: 5%;
            padding: 2% 5%;
            background: #ff6b6b;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 4vmin;
            cursor: pointer;
            box-shadow: 
                5px 5px 10px rgba(0, 0, 0, 0.2),
                -5px -5px 10px rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }
        
        .restart-btn:active {
            box-shadow: 
                inset 3px 3px 5px rgba(0, 0, 0, 0.2),
                inset -3px -3px 5px rgba(255, 255, 255, 0.1);
        }
        
        .controls-info {
            position: absolute;
            bottom: 12%;
            width: 100%;
            text-align: center;
            font-size: 3vmin;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="paddle" id="paddle"></div>
        <div class="ball" id="ball"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="controls-info">Touch and drag to move paddle</div>
        <div class="game-over" id="gameOver">
            Game Over
            <button class="restart-btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const paddle = document.getElementById('paddle');
        const ball = document.getElementById('ball');
        const gameContainer = document.querySelector('.game-container');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        
        let paddleX = 37.5; // Percentage
        let ballX = 47.5; // Percentage
        let ballY = 50; // Percentage
        let ballSpeedX = 0.75; // Percentage per frame
        let ballSpeedY = -0.75; // Percentage per frame
        let score = 0;
        let gameRunning = true;
        let bricks = [];
        let touchStartX = 0;
        let paddleStartX = 0;
        
        // Create bricks
        function createBricks() {
            const brickWidth = 15; // Percentage
            const brickHeight = 3.3; // Percentage
            const brickMargin = 1.25; // Percentage
            const rows = 3;
            const cols = 6;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const brick = document.createElement('div');
                    brick.className = 'brick';
                    brick.style.left = (c * (brickWidth + brickMargin) + 5) + '%';
                    brick.style.top = (r * (brickHeight + brickMargin) + 10) + '%';
                    gameContainer.appendChild(brick);
                    bricks.push({
                        element: brick,
                        x: c * (brickWidth + brickMargin) + 5,
                        y: r * (brickHeight + brickMargin) + 10,
                        width: brickWidth,
                        height: brickHeight,
                        active: true
                    });
                }
            }
        }
        
        // Initialize game
        function initGame() {
            paddleX = 37.5;
            ballX = 47.5;
            ballY = 50;
            ballSpeedX = 0.75;
            ballSpeedY = -0.75;
            score = 0;
            gameRunning = true;
            scoreElement.textContent = '0';
            gameOverScreen.style.display = 'none';
            
            // Remove existing bricks
            bricks.forEach(brick => {
                if (brick.element.parentNode) {
                    gameContainer.removeChild(brick.element);
                }
            });
            bricks = [];
            
            createBricks();
            updateGame();
        }
        
        // Touch start handler
        gameContainer.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            
            const touch = e.touches[0];
            const containerRect = gameContainer.getBoundingClientRect();
            touchStartX = touch.clientX - containerRect.left;
            paddleStartX = parseFloat(paddle.style.left) || 0;
            e.preventDefault();
        }, { passive: false });
        
        // Touch move handler
        gameContainer.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            
            const touch = e.touches[0];
            const containerRect = gameContainer.getBoundingClientRect();
            const touchX = touch.clientX - containerRect.left;
            const containerWidth = containerRect.width;
            
            // Calculate new paddle position based on touch movement
            const deltaX = touchX - touchStartX;
            paddleX = (paddleStartX + deltaX) / containerWidth * 100;
            
            // Limit paddle movement
            if (paddleX < 0) paddleX = 0;
            if (paddleX > 75) paddleX = 75; // 100% - paddle width (25%)
            
            paddle.style.left = paddleX + '%';
            e.preventDefault();
        }, { passive: false });
        
        // Ball collision with bricks
        function checkBrickCollision() {
            for (let i = 0; i < bricks.length; i++) {
                const brick = bricks[i];
                if (!brick.active) continue;
                
                if (ballX + 5 > brick.x && 
                    ballX < brick.x + brick.width && 
                    ballY + 5 > brick.y && 
                    ballY < brick.y + brick.height) {
                    
                    brick.active = false;
                    brick.element.style.display = 'none';
                    ballSpeedY = -ballSpeedY;
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // Check if all bricks are destroyed
                    if (bricks.every(b => !b.active)) {
                        gameRunning = false;
                        gameOverScreen.textContent = 'You Win!';
                        gameOverScreen.style.display = 'flex';
                    }
                    
                    break;
                }
            }
        }
        
        // Game loop
        function updateGame() {
            if (!gameRunning) return;
            
            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Wall collision
            if (ballX <= 0 || ballX >= 95) { // 100% - ball width (5%)
                ballSpeedX = -ballSpeedX;
            }
            
            if (ballY <= 0) {
                ballSpeedY = -ballSpeedY;
            }
            
            // Paddle collision
            if (ballY + 5 >= 91.7 && // 100% - paddle height (3.3%) - bottom margin (5%)
                ballY <= 95 && 
                ballX + 5 >= paddleX && 
                ballX <= paddleX + 25) {
                
                // Change ball direction based on where it hits the paddle
                const hitPosition = (ballX - paddleX) / 25;
                ballSpeedX = (hitPosition - 0.5) * 2; // -1 to 1
                ballSpeedY = -Math.abs(ballSpeedY); // Ensure it goes up
            }
            
            // Bottom collision (game over)
            if (ballY >= 100) {
                gameRunning = false;
                gameOverScreen.textContent = 'Game Over';
                gameOverScreen.style.display = 'flex';
            }
            
            // Check brick collisions
            checkBrickCollision();
            
            // Update ball position
            ball.style.left = ballX + '%';
            ball.style.top = ballY + '%';
            
            // Continue game loop
            requestAnimationFrame(updateGame);
        }
        
        // Restart game
        restartBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            initGame();
        });
        
        // Start the game
        initGame();
    </script>
</body>
</html>
