<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Саботаж</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            text-align: center;
        }
        
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 255, 255, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            padding: 35px;
            color: white;
            margin-bottom: 25px;
            transform: translateZ(10px);
            position: relative;
            overflow: hidden;
        }
        
        .glass-panel::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1), 
                rgba(0, 255, 153, 0.1), 
                transparent);
            z-index: -1;
            border-radius: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.7),
                0 0 40px rgba(0, 255, 153, 0.4);
            background: linear-gradient(45deg, #00ffff, #00ff99, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: 2px;
        }
        
        .save-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8rem;
            color: #00ffcc;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            opacity: 0.7;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.3), 
                rgba(0, 0, 0, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffcc, #00ccff);
        }
        
        .stat-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        
        .points-display {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, 
                rgba(0, 255, 204, 0.1), 
                rgba(0, 204, 255, 0.1));
            border: 1px solid rgba(0, 255, 204, 0.2);
            color: #00ffcc;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
        }
        
        .timer-display {
            font-size: 4.5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 204, 0.4);
            color: #00ffcc;
            background: linear-gradient(45deg, #00ffff, #00ff99);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px;
        }
        
        .timer-requirement {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #ff9966;
            text-shadow: 0 0 10px rgba(255, 153, 102, 0.3);
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 153, 102, 0.1);
            border: 1px solid rgba(255, 153, 102, 0.2);
        }
        
        .action-button {
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            border: none;
            border-radius: 50px;
            padding: 20px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #003333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(0, 255, 255, 0.5),
                0 5px 15px rgba(0, 255, 255, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.5s ease;
        }
        
        .action-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(0, 255, 255, 0.7),
                0 8px 25px rgba(0, 255, 255, 0.4);
        }
        
        .action-button:hover::before {
            left: 100%;
        }
        
        .action-button:active {
            transform: translateY(2px);
            box-shadow: 
                0 5px 15px rgba(0, 255, 255, 0.4),
                inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .action-button:disabled {
            background: linear-gradient(45deg, #555, #777);
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .reset-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            padding: 12px 25px;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .history {
            margin-top: 35px;
            max-height: 250px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.25), 
                rgba(0, 0, 0, 0.15));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .history-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        }
        
        @keyframes saveFlash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 0.6s ease-in-out, glow 0.6s ease-in-out;
        }
        
        .save-flash {
            animation: saveFlash 0.5s ease-in-out;
        }
        
        @media (max-width: 600px) {
            .glass-panel {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .timer-display {
                font-size: 3.2rem;
            }
            
            .stat-box {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .action-button {
                padding: 16px 35px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <div class="save-indicator" id="save-indicator">Автосохранение</div>
            <h1>САБОТАЖ</h1>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">ТЕКУЩИЙ РАУНД</div>
                    <div class="stat-value" id="current-round">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ПОСЛЕДНЕЕ ВРЕМЯ</div>
                    <div class="stat-value" id="last-time">0.000</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ТЕКУЩИЕ ОЧКИ</div>
                    <div class="stat-value" id="current-points">0</div>
                </div>
            </div>
            
            <div class="points-display" id="points-display">
                Всего очков: <span id="total-points">0</span>
            </div>
            
            <div class="timer-display" id="timer">0.000</div>
            
            <div class="timer-requirement" id="requirement">
                Нажмите кнопку, чтобы начать первый раунд
            </div>
            
            <button class="action-button" id="action-btn">СТАРТ</button>
            <button class="action-button reset-button" id="reset-btn">СБРОСИТЬ ИГРУ</button>
            
            <div class="history">
                <div class="history-item" id="history-header">
                    <span>Раунд</span>
                    <span>Время</span>
                    <span>Очки</span>
                </div>
                <div id="history-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionBtn = document.getElementById('action-btn');
            const resetBtn = document.getElementById('reset-btn');
            const timerDisplay = document.getElementById('timer');
            const currentRoundDisplay = document.getElementById('current-round');
            const lastTimeDisplay = document.getElementById('last-time');
            const currentPointsDisplay = document.getElementById('current-points');
            const totalPointsDisplay = document.getElementById('total-points');
            const requirementDisplay = document.getElementById('requirement');
            const historyContainer = document.getElementById('history-container');
            const saveIndicator = document.getElementById('save-indicator');
            
            let startTime = 0;
            let round = 0;
            let lastInterval = 0;
            let currentPoints = 0;
            let totalPoints = 0;
            let timerInterval = null;
            let history = [];
            let gameState = 'idle'; // idle, running, waiting, finished
            
            // Ключи для localStorage
            const STORAGE_KEYS = {
                GAME_STATE: 'sabotage_game_state',
                START_TIME: 'sabotage_start_time',
                ROUND: 'sabotage_round',
                LAST_INTERVAL: 'sabotage_last_interval',
                TOTAL_POINTS: 'sabotage_total_points',
                HISTORY: 'sabotage_history'
            };
            
            // Сохранение состояния игры
            function saveGameState() {
                const gameData = {
                    gameState,
                    startTime,
                    round,
                    lastInterval,
                    totalPoints,
                    history,
                    timestamp: Date.now()
                };
                
                localStorage.setItem(STORAGE_KEYS.GAME_STATE, JSON.stringify(gameData));
                
                // Показать анимацию сохранения
                saveIndicator.classList.add('save-flash');
                setTimeout(() => saveIndicator.classList.remove('save-flash'), 500);
            }
            
            // Загрузка состояния игры
            function loadGameState() {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEYS.GAME_STATE);
                    if (!savedData) return false;
                    
                    const gameData = JSON.parse(savedData);
                    
                    // Проверяем, не устарели ли данные (больше 24 часов)
                    const now = Date.now();
                    if (now - gameData.timestamp > 24 * 60 * 60 * 1000) {
                        localStorage.removeItem(STORAGE_KEYS.GAME_STATE);
                        return false;
                    }
                    
                    gameState = gameData.gameState;
                    startTime = gameData.startTime;
                    round = gameData.round;
                    lastInterval = gameData.lastInterval;
                    totalPoints = gameData.totalPoints;
                    history = gameData.history || [];
                    
                    // Восстанавливаем интерфейс
                    currentRoundDisplay.textContent = round;
                    lastTimeDisplay.textContent = formatTime(lastInterval);
                    totalPointsDisplay.textContent = totalPoints;
                    updateHistory();
                    
                    // Если игра была запущена, продолжаем таймер
                    if (gameState === 'running') {
                        const elapsed = now - startTime;
                        timerDisplay.textContent = formatTime(elapsed);
                        
                        // Продолжаем обновление таймера
                        timerInterval = setInterval(updateTimer, 10);
                        
                        requirementDisplay.textContent = `Раунд ${round} запущен. Нажмите чтобы завершить.`;
                        actionBtn.textContent = "СТОП";
                        actionBtn.disabled = false;
                    } else if (gameState === 'waiting') {
                        requirementDisplay.textContent = `Ожидание следующего раунда...`;
                        actionBtn.textContent = "СТОП";
                        actionBtn.disabled = true;
                        
                        // Включаем кнопку когда пройдет достаточно времени
                        const timePassed = now - startTime;
                        const timeLeft = lastInterval - timePassed;
                        
                        if (timeLeft <= 0) {
                            actionBtn.disabled = false;
                            requirementDisplay.textContent = `Можно нажимать! Завершите раунд ${round}.`;
                        } else {
                            setTimeout(() => {
                                actionBtn.disabled = false;
                                requirementDisplay.textContent = `Можно нажимать! Завершите раунд ${round}.`;
                            }, timeLeft);
                        }
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Ошибка загрузки сохранения:', error);
                    return false;
                }
            }
            
            // Сброс игры
            function resetGame() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                startTime = 0;
                round = 0;
                lastInterval = 0;
                currentPoints = 0;
                totalPoints = 0;
                gameState = 'idle';
                history = [];
                
                timerDisplay.textContent = '0.000';
                currentRoundDisplay.textContent = '1';
                lastTimeDisplay.textContent = '0.000';
                currentPointsDisplay.textContent = '0';
                totalPointsDisplay.textContent = '0';
                requirementDisplay.textContent = 'Нажмите кнопку, чтобы начать первый раунд';
                actionBtn.textContent = "СТАРТ";
                actionBtn.disabled = false;
                
                historyContainer.innerHTML = '';
                
                // Удаляем сохранение
                localStorage.removeItem(STORAGE_KEYS.GAME_STATE);
                
                saveIndicator.textContent = 'Игра сброшена';
                saveIndicator.classList.add('save-flash');
                setTimeout(() => {
                    saveIndicator.textContent = 'Автосохранение';
                    saveIndicator.classList.remove('save-flash');
                }, 1000);
            }
            
            // Форматирование времени в секундах с миллисекундами
            function formatTime(ms) {
                return (ms / 1000).toFixed(3);
            }
            
            // Расчет очков (10 минут = 1 очко)
            function calculatePoints(timeMs) {
                return Math.floor(timeMs / 600000); // 600000 ms = 10 минут
            }
            
            // Обновление таймера
            function updateTimer() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                timerDisplay.textContent = formatTime(elapsed);
                
                // Обновляем текущие очки
                currentPoints = calculatePoints(elapsed);
                currentPointsDisplay.textContent = currentPoints;
                
                // Автосохранение каждые 5 секунд
                if (Math.floor(elapsed / 1000) % 5 === 0) {
                    saveGameState();
                }
            }
            
            // Начать новый раунд
            function startRound() {
                round++;
                gameState = 'running';
                startTime = Date.now();
                currentPoints = 0;
                currentPointsDisplay.textContent = '0';
                
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                timerInterval = setInterval(updateTimer, 10);
                
                if (round === 1) {
                    requirementDisplay.textContent = "Первый раунд начался! Нажмите еще раз чтобы завершить раунд.";
                    actionBtn.textContent = "СТОП";
                } else {
                    gameState = 'waiting';
                    requirementDisplay.textContent = `Раунд ${round} начался! Подождите至少 ${formatTime(lastInterval)} секунд перед следующим нажатием.`;
                    actionBtn.disabled = true;
                    
                    // Включим кнопку когда пройдет достаточно времени
                    setTimeout(() => {
                        gameState = 'running';
                        actionBtn.disabled = false;
                        actionBtn.textContent = "СТОП";
                        requirementDisplay.textContent = `Можно нажимать! Завершите раунд ${round}.`;
                        saveGameState();
                    }, lastInterval);
                }
                
                saveGameState();
            }
            
            // Завершить текущий раунд
            function endRound() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                const endTime = Date.now();
                const elapsed = endTime - startTime;
                
                if (round > 1) {
                    if (elapsed < lastInterval) {
                        gameState = 'finished';
                        requirementDisplay.textContent = `Слишком рано! Нужно было ждать ${formatTime(lastInterval)} секунд. Игра окончена.`;
                        actionBtn.textContent = "ИГРА ОКОНЧЕНА";
                        actionBtn.disabled = true;
                        saveGameState();
                        return;
                    }
                }
                
                lastInterval = elapsed;
                lastTimeDisplay.textContent = formatTime(elapsed);
                
                // Добавляем очки за раунд
                const roundPoints = calculatePoints(elapsed);
                totalPoints += roundPoints;
                totalPointsDisplay.textContent = totalPoints;
                
                // Добавляем в историю
                history.push({ 
                    round, 
                    time: elapsed, 
                    points: roundPoints 
                });
                updateHistory();
                
                // Подготовка к следующему раунду
                gameState = 'idle';
                requirementDisplay.textContent = `Раунд ${round} завершен. Получено очков: ${roundPoints}. Нажмите чтобы начать раунд ${round + 1}.`;
                actionBtn.textContent = "СЛЕДУЮЩИЙ РАУНД";
                
                // Анимация
                timerDisplay.classList.add('pulse');
                setTimeout(() => timerDisplay.classList.remove('pulse'), 600);
                
                saveGameState();
            }
            
            // Обновление истории
            function updateHistory() {
                historyContainer.innerHTML = '';
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span>${item.round}</span>
                        <span>${formatTime(item.time)} сек</span>
                        <span>${item.points} очков</span>
                    `;
                    historyContainer.appendChild(historyItem);
                });
            }
            
            // Обработчик нажатия кнопки
            actionBtn.addEventListener('click', function() {
                if (actionBtn.textContent === "ИГРА ОКОНЧЕНА") return;
                
                if (round === 0 || actionBtn.textContent === "СЛЕДУЮЩИЙ РАУНД") {
                    startRound();
                } else {
                    endRound();
                }
            });
            
            // Обработчик сброса игры
            resetBtn.addEventListener('click', resetGame);
            
            // Автосохранение при закрытии/обновлении страницы
            window.addEventListener('beforeunload', saveGameState);
            
            // Загружаем сохраненную игру при запуске
            const loaded = loadGameState();
            if (!loaded) {
                // Если сохранение не загружено, инициализируем значения по умолчанию
                currentRoundDisplay.textContent = '1';
                lastTimeDisplay.textContent = '0.000';
                currentPointsDisplay.textContent = '0';
                totalPointsDisplay.textContent = '0';
            }
            
            // Периодическое автосохранение
            setInterval(saveGameState, 30000); // Сохраняем каждые 30 секунд
        });
    </script>
</body>
</html>
