<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Саботаж</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            text-align: center;
        }
        
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 255, 255, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            padding: 35px;
            color: white;
            margin-bottom: 25px;
            transform: translateZ(10px);
            position: relative;
            overflow: hidden;
        }
        
        .glass-panel::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1), 
                rgba(0, 255, 153, 0.1), 
                transparent);
            z-index: -1;
            border-radius: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.7),
                0 0 40px rgba(0, 255, 153, 0.4);
            background: linear-gradient(45deg, #00ffff, #00ff99, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: 2px;
        }
        
        .save-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8rem;
            color: #00ffcc;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            opacity: 0.7;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.3), 
                rgba(0, 0, 0, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffcc, #00ccff);
        }
        
        .stat-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        
        .points-display {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, 
                rgba(0, 255, 204, 0.1), 
                rgba(0, 204, 255, 0.1));
            border: 1px solid rgba(0, 255, 204, 0.2);
            color: #00ffcc;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
        }
        
        .timer-display {
            font-size: 4.5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 204, 0.4);
            color: #00ffcc;
            background: linear-gradient(45deg, #00ffff, #00ff99);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px;
        }
        
        .timer-requirement {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #ff9966;
            text-shadow: 0 0 10px rgba(255, 153, 102, 0.3);
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 153, 102, 0.1);
            border: 1px solid rgba(255, 153, 102, 0.2);
        }
        
        .action-button {
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            border: none;
            border-radius: 50px;
            padding: 20px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #003333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(0, 255, 255, 0.5),
                0 5px 15px rgba(0, 255, 255, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.5s ease;
        }
        
        .action-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(0, 255, 255, 0.7),
                0 8px 25px rgba(0, 255, 255, 0.4);
        }
        
        .action-button:hover::before {
            left: 100%;
        }
        
        .action-button:active {
            transform: translateY(2px);
            box-shadow: 
                0 5px 15px rgba(0, 255, 255, 0.4),
                inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .action-button:disabled {
            background: linear-gradient(45deg, #555, #777);
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .reset-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            padding: 12px 25px;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .history {
            margin-top: 35px;
            max-height: 250px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.25), 
                rgba(0, 0, 0, 0.15));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .history-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 12px;
            border-bottom: 2px solid rgba(0, 255, 204, 0.3);
            font-weight: bold;
            color: #00ffcc;
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.4), 
                rgba(0, 0, 0, 0.3));
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .history-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
            font-size: 0.95rem;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-container {
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 255, 204, 0.3) rgba(0, 0, 0, 0.2);
        }
        
        .history-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .history-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        .history-container::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 204, 0.3);
            border-radius: 3px;
        }
        
        .history-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 204, 0.5);
        }
        
        .no-history {
            text-align: center;
            padding: 20px;
            color: #aaa;
            font-style: italic;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        }
        
        @keyframes saveFlash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 0.6s ease-in-out, glow 0.6s ease-in-out;
        }
        
        .save-flash {
            animation: saveFlash 0.5s ease-in-out;
        }
        
        @media (max-width: 600px) {
            .glass-panel {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .stat-box {
                padding: 15px;
                min-width: auto;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .timer-display {
                font-size: 3.2rem;
                margin: 20px 0;
            }
            
            .timer-requirement {
                font-size: 1.1rem;
                margin-bottom: 20px;
                padding: 10px;
            }
            
            .action-button {
                padding: 16px 35px;
                font-size: 1.3rem;
                margin: 10px 0;
            }
            
            .points-display {
                font-size: 1.5rem;
                margin: 15px 0;
                padding: 12px;
            }
            
            .history {
                margin-top: 25px;
                padding: 15px;
                max-height: 200px;
            }
            
            .history-header {
                grid-template-columns: 0.8fr 1.2fr 1fr;
                gap: 8px;
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .history-item {
                grid-template-columns: 0.8fr 1.2fr 1fr;
                gap: 8px;
                padding: 10px;
                font-size: 0.85rem;
            }
            
            .history-container {
                max-height: 150px;
            }
            
            .reset-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 400px) {
            .glass-panel {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stat-box {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 1.4rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .timer-display {
                font-size: 2.8rem;
            }
            
            .action-button {
                padding: 14px 30px;
                font-size: 1.1rem;
            }
            
            .history-header,
            .history-item {
                grid-template-columns: 0.7fr 1.3fr 1fr;
                gap: 6px;
                padding: 8px;
                font-size: 0.8rem;
            }
        }
        
        /* Стили для iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .history-container {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <div class="save-indicator" id="save-indicator">Автосохранение</div>
            <h1>САБОТАЖ</h1>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">ТЕКУЩИЙ РАУНД</div>
                    <div class="stat-value" id="current-round">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ПОСЛЕДНЕЕ ВРЕМЯ</div>
                    <div class="stat-value" id="last-time">0.000</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ТЕКУЩИЕ ОЧКИ</div>
                    <div class="stat-value" id="current-points">0</div>
                </div>
            </div>
            
            <div class="points-display" id="points-display">
                Всего очков: <span id="total-points">0</span>
            </div>
            
            <div class="timer-display" id="timer">0.000</div>
            
            <div class="timer-requirement" id="requirement">
                Нажмите кнопку, чтобы начать первый раунд
            </div>
            
            <button class="action-button" id="action-btn">СТАРТ</button>
            <button class="action-button reset-button" id="reset-btn">СБРОСИТЬ ИГРУ</button>
            
            <div class="history">
                <div class="history-header">
                    <span>Раунд</span>
                    <span>Время</span>
                    <span>Очки</span>
                </div>
                <div class="history-container" id="history-container">
                    <div class="no-history">История раундов пуста</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionBtn = document.getElementById('action-btn');
            const resetBtn = document.getElementById('reset-btn');
            const timerDisplay = document.getElementById('timer');
            const currentRoundDisplay = document.getElementById('current-round');
            const lastTimeDisplay = document.getElementById('last-time');
            const currentPointsDisplay = document.getElementById('current-points');
            const totalPointsDisplay = document.getElementById('total-points');
            const requirementDisplay = document.getElementById('requirement');
            const historyContainer = document.getElementById('history-container');
            const saveIndicator = document.getElementById('save-indicator');
            
            let startTime = 0;
            let round = 0;
            let lastInterval = 0;
            let currentPoints = 0;
            let totalPoints = 0;
            let timerInterval = null;
            let history = [];
            let gameState = 'idle';
            
            const STORAGE_KEYS = {
                GAME_STATE: 'sabotage_game_state_v2'
            };
            
            function saveGameState() {
                const gameData = {
                    gameState,
                    startTime,
                    round,
                    lastInterval,
                    totalPoints,
                    history,
                    timestamp: Date.now(),
                    currentPoints,
                    savedAt: new Date().toLocaleString('ru-RU')
                };
                
                try {
                    localStorage.setItem(STORAGE_KEYS.GAME_STATE, JSON.stringify(gameData));
                    saveIndicator.classList.add('save-flash');
                    setTimeout(() => saveIndicator.classList.remove('save-flash'), 500);
                } catch (error) {
                    console.error('Ошибка сохранения:', error);
                }
            }
            
            function loadGameState() {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEYS.GAME_STATE);
                    if (!savedData) return false;
                    
                    const gameData = JSON.parse(savedData);
                    const now = Date.now();
                    
                    if (now - gameData.timestamp > 7 * 24 * 60 * 60 * 1000) {
                        localStorage.removeItem(STORAGE_KEYS.GAME_STATE);
                        return false;
                    }
                    
                    gameState = gameData.gameState || 'idle';
                    startTime = gameData.startTime || 0;
                    round = gameData.round || 0;
                    lastInterval = gameData.lastInterval || 0;
                    totalPoints = gameData.totalPoints || 0;
                    currentPoints = gameData.currentPoints || 0;
                    history = gameData.history || [];
                    
                    currentRoundDisplay.textContent = round > 0 ? round : 1;
                    lastTimeDisplay.textContent = formatTime(lastInterval);
                    currentPointsDisplay.textContent = currentPoints;
                    totalPointsDisplay.textContent = totalPoints;
                    updateHistory();
                    
                    const currentTime = Date.now();
                    
                    switch (gameState) {
                        case 'running':
                            const elapsedRunning = currentTime - startTime;
                            timerDisplay.textContent = formatTime(elapsedRunning);
                            timerInterval = setInterval(updateTimer, 10);
                            requirementDisplay.textContent = `Раунд ${round} запущен. Нажмите чтобы завершить.`;
                            actionBtn.textContent = "СТОП";
                            actionBtn.disabled = false;
                            break;
                            
                        case 'waiting':
                            const timePassed = currentTime - startTime;
                            if (timePassed >= lastInterval) {
                                gameState = 'idle';
                                requirementDisplay.textContent = `Раунд ${round} завершен. Нажмите чтобы начать раунд ${round + 1}.`;
                                actionBtn.textContent = "СЛЕДУЮЩИЙ РАУНД";
                                actionBtn.disabled = false;
                            } else {
                                const timeLeft = lastInterval - timePassed;
                                timerDisplay.textContent = formatTime(timePassed);
                                requirementDisplay.textContent = `Ожидание следующего раунда...`;
                                actionBtn.textContent = "СТОП";
                                actionBtn.disabled = true;
                                
                                setTimeout(() => {
                                    actionBtn.disabled = false;
                                    requirementDisplay.textContent = `Можно нажимать! Завершите раунд ${round}.`;
                                    gameState = 'running';
                                    saveGameState();
                                }, timeLeft);
                            }
                            break;
                            
                        case 'finished':
                            requirementDisplay.textContent = `Игра окончена. Начните заново.`;
                            actionBtn.textContent = "ИГРА ОКОНЧЕНА";
                            actionBtn.disabled = true;
                            break;
                            
                        default:
                            if (round > 0) {
                                requirementDisplay.textContent = `Раунд ${round} завершен. Нажмите чтобы начать раунд ${round + 1}.`;
                                actionBtn.textContent = "СЛЕДУЮЩИЙ РАУНД";
                            } else {
                                requirementDisplay.textContent = 'Нажмите кнопку, чтобы начать первый раунд';
                                actionBtn.textContent = "СТАРТ";
                            }
                            timerDisplay.textContent = '0.000';
                            break;
                    }
                    
                    return true;
                    
                } catch (error) {
                    console.error('Ошибка загрузки сохранения:', error);
                    return false;
                }
            }
            
            function resetGame() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                startTime = 0;
                round = 0;
                lastInterval = 0;
                currentPoints = 0;
                totalPoints = 0;
                gameState = 'idle';
                history = [];
                
                timerDisplay.textContent = '0.000';
                currentRoundDisplay.textContent = '1';
                lastTimeDisplay.textContent = '0.000';
                currentPointsDisplay.textContent = '0';
                totalPointsDisplay.textContent = '0';
                requirementDisplay.textContent = 'Нажмите кнопку, чтобы начать первый раунд';
                actionBtn.textContent = "СТАРТ";
                actionBtn.disabled = false;
                
                updateHistory();
                localStorage.removeItem(STORAGE_KEYS.GAME_STATE);
                
                saveIndicator.textContent = 'Игра сброшена';
                saveIndicator.classList.add('save-flash');
                setTimeout(() => {
                    saveIndicator.textContent = 'Автосохранение';
                    saveIndicator.classList.remove('save-flash');
                }, 1000);
            }
            
            function formatTime(ms) {
                return (ms / 1000).toFixed(3);
            }
            
            function calculatePoints(timeMs) {
                return Math.floor(timeMs / 600000);
            }
            
            function updateTimer() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                timerDisplay.textContent = formatTime(elapsed);
                currentPoints = calculatePoints(elapsed);
                currentPointsDisplay.textContent = currentPoints;
                
                if (elapsed % 2000 < 20) {
                    saveGameState();
                }
            }
            
            function startRound() {
                if (round === 0) {
                    round = 1;
                } else {
                    round++;
                }
                
                gameState = 'running';
                startTime = Date.now();
                currentPoints = 0;
                currentPointsDisplay.textContent = '0';
                
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                timerInterval = setInterval(updateTimer, 10);
                
                if (round === 1) {
                    requirementDisplay.textContent = "Первый раунд начался! Нажмите еще раз чтобы завершить раунд.";
                    actionBtn.textContent = "СТОП";
                } else {
                    gameState = 'waiting';
                    requirementDisplay.textContent = `Раунд ${round} начался! Подождите ${formatTime(lastInterval)} секунд перед следующим нажатием.`;
                    actionBtn.disabled = true;
                    
                    setTimeout(() => {
                        if (gameState === 'waiting') {
                            gameState = 'running';
                            actionBtn.disabled = false;
                            actionBtn.textContent = "СТОП";
                            requirementDisplay.textContent = `Можно нажимать! Завершите раунд ${round}.`;
                            saveGameState();
                        }
                    }, lastInterval);
                }
                
                saveGameState();
            }
            
            function endRound() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                const endTime = Date.now();
                const elapsed = endTime - startTime;
                
                if (round > 1 && gameState === 'running') {
                    if (elapsed < lastInterval) {
                        gameState = 'finished';
                        requirementDisplay.textContent = `Слишком рано! Нужно было ждать ${formatTime(lastInterval)} секунд. Игра окончена.`;
                        actionBtn.textContent = "ИГРА ОКОНЧЕНА";
                        actionBtn.disabled = true;
                        saveGameState();
                        return;
                    }
                }
                
                lastInterval = elapsed;
                lastTimeDisplay.textContent = formatTime(elapsed);
                
                const roundPoints = calculatePoints(elapsed);
                totalPoints += roundPoints;
                totalPointsDisplay.textContent = totalPoints;
                
                history.push({ 
                    round, 
                    time: elapsed, 
                    points: roundPoints 
                });
                updateHistory();
                
                gameState = 'idle';
                requirementDisplay.textContent = `Раунд ${round} завершен. Получено очков: ${roundPoints}. Нажмите чтобы начать раунд ${round + 1}.`;
                actionBtn.textContent = "СЛЕДУЮЩИЙ РАУНД";
                
                timerDisplay.classList.add('pulse');
                setTimeout(() => timerDisplay.classList.remove('pulse'), 600);
                
                saveGameState();
            }
            
            function updateHistory() {
                if (history.length === 0) {
                    historyContainer.innerHTML = '<div class="no-history">История раундов пуста</div>';
                    return;
                }
                
                const sortedHistory = [...history].sort((a, b) => b.round - a.round);
                let html = '';
                
                sortedHistory.forEach(item => {
                    html += `
                        <div class="history-item">
                            <span>${item.round}</span>
                            <span>${formatTime(item.time)} сек</span>
                            <span>${item.points} очков</span>
                        </div>
                    `;
                });
                
                historyContainer.innerHTML = html;
                
                // Автоматическая прокрутка к верху истории
                historyContainer.scrollTop = 0;
            }
            
            actionBtn.addEventListener('click', function() {
                if (actionBtn.textContent === "ИГРА ОКОНЧЕНА") return;
                
                if (round === 0 || actionBtn.textContent === "СЛЕДУЮЩИЙ РАУНД" || actionBtn.textContent === "СТАРТ") {
                    startRound();
                } else if (actionBtn.textContent === "СТОП") {
                    endRound();
                }
            });
            
            resetBtn.addEventListener('click', resetGame);
            
            window.addEventListener('beforeunload', function(e) {
                saveGameState();
                e.preventDefault();
                e.returnValue = '';
            });
            
            window.addEventListener('blur', saveGameState);
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    saveGameState();
                }
            });
            
            setTimeout(() => {
                const loaded = loadGameState();
                if (!loaded) {
                    currentRoundDisplay.textContent = '1';
                    lastTimeDisplay.textContent = '0.000';
                    currentPointsDisplay.textContent = '0';
                    totalPointsDisplay.textContent = '0';
                    timerDisplay.textContent = '0.000';
                }
            }, 100);
            
            setInterval(saveGameState, 10000);
        });
    </script>
</body>
</html>
