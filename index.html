<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e5ec;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 
                10px 10px 20px #b8b9be, 
                -10px -10px 20px #ffffff;
            overflow: hidden;
        }
        
        .paddle {
            position: absolute;
            width: 100px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 10px;
            bottom: 30px;
            left: 150px;
            box-shadow: 
                inset 3px 3px 5px rgba(0, 0, 0, 0.1),
                inset -3px -3px 5px rgba(255, 255, 255, 0.5),
                5px 5px 10px #b8b9be;
        }
        
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4ecdc4;
            border-radius: 50%;
            box-shadow: 
                inset 2px 2px 4px rgba(0, 0, 0, 0.1),
                inset -2px -2px 4px rgba(255, 255, 255, 0.5),
                3px 3px 6px #b8b9be;
        }
        
        .brick {
            position: absolute;
            width: 60px;
            height: 20px;
            background: #ffb347;
            border-radius: 5px;
            box-shadow: 
                inset 2px 2px 4px rgba(0, 0, 0, 0.1),
                inset -2px -2px 4px rgba(255, 255, 255, 0.3),
                3px 3px 6px #b8b9be;
        }
        
        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #6c757d;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            display: none;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6b6b;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 
                5px 5px 10px rgba(0, 0, 0, 0.2),
                -5px -5px 10px rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }
        
        .restart-btn:active {
            box-shadow: 
                inset 3px 3px 5px rgba(0, 0, 0, 0.2),
                inset -3px -3px 5px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="paddle" id="paddle"></div>
        <div class="ball" id="ball"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="game-over" id="gameOver">
            Game Over
            <button class="restart-btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const paddle = document.getElementById('paddle');
        const ball = document.getElementById('ball');
        const gameContainer = document.querySelector('.game-container');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        
        let paddleX = 150;
        let ballX = 190;
        let ballY = 300;
        let ballSpeedX = 3;
        let ballSpeedY = -3;
        let score = 0;
        let gameRunning = true;
        let bricks = [];
        
        // Create bricks
        function createBricks() {
            const brickWidth = 60;
            const brickHeight = 20;
            const brickMargin = 5;
            const rows = 3;
            const cols = 6;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const brick = document.createElement('div');
                    brick.className = 'brick';
                    brick.style.left = (c * (brickWidth + brickMargin) + 20) + 'px';
                    brick.style.top = (r * (brickHeight + brickMargin) + 60) + 'px';
                    gameContainer.appendChild(brick);
                    bricks.push({
                        element: brick,
                        x: c * (brickWidth + brickMargin) + 20,
                        y: r * (brickHeight + brickMargin) + 60,
                        width: brickWidth,
                        height: brickHeight,
                        active: true
                    });
                }
            }
        }
        
        // Initialize game
        function initGame() {
            paddleX = 150;
            ballX = 190;
            ballY = 300;
            ballSpeedX = 3;
            ballSpeedY = -3;
            score = 0;
            gameRunning = true;
            scoreElement.textContent = '0';
            gameOverScreen.style.display = 'none';
            
            // Remove existing bricks
            bricks.forEach(brick => {
                if (brick.element.parentNode) {
                    gameContainer.removeChild(brick.element);
                }
            });
            bricks = [];
            
            createBricks();
            updateGame();
        }
        
        // Mouse movement handler
        gameContainer.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            
            const containerRect = gameContainer.getBoundingClientRect();
            const relativeX = e.clientX - containerRect.left;
            
            paddleX = relativeX - 50; // Center paddle on cursor
            if (paddleX < 0) paddleX = 0;
            if (paddleX > 300) paddleX = 300;
            
            paddle.style.left = paddleX + 'px';
        });
        
        // Ball collision with bricks
        function checkBrickCollision() {
            for (let i = 0; i < bricks.length; i++) {
                const brick = bricks[i];
                if (!brick.active) continue;
                
                if (ballX + 20 > brick.x && 
                    ballX < brick.x + brick.width && 
                    ballY + 20 > brick.y && 
                    ballY < brick.y + brick.height) {
                    
                    brick.active = false;
                    brick.element.style.display = 'none';
                    ballSpeedY = -ballSpeedY;
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // Check if all bricks are destroyed
                    if (bricks.every(b => !b.active)) {
                        gameRunning = false;
                        gameOverScreen.textContent = 'You Win!';
                        gameOverScreen.style.display = 'flex';
                    }
                    
                    break;
                }
            }
        }
        
        // Game loop
        function updateGame() {
            if (!gameRunning) return;
            
            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Wall collision
            if (ballX <= 0 || ballX >= 380) {
                ballSpeedX = -ballSpeedX;
            }
            
            if (ballY <= 0) {
                ballSpeedY = -ballSpeedY;
            }
            
            // Paddle collision
            if (ballY + 20 >= 550 && 
                ballY <= 570 && 
                ballX + 20 >= paddleX && 
                ballX <= paddleX + 100) {
                
                // Change ball direction based on where it hits the paddle
                const hitPosition = (ballX - paddleX) / 100;
                ballSpeedX = (hitPosition - 0.5) * 8; // -4 to 4
                ballSpeedY = -Math.abs(ballSpeedY); // Ensure it goes up
            }
            
            // Bottom collision (game over)
            if (ballY >= 600) {
                gameRunning = false;
                gameOverScreen.textContent = 'Game Over';
                gameOverScreen.style.display = 'flex';
            }
            
            // Check brick collisions
            checkBrickCollision();
            
            // Update ball position
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
            
            // Continue game loop
            requestAnimationFrame(updateGame);
        }
        
        // Restart game
        restartBtn.addEventListener('click', initGame);
        
        // Start the game
        initGame();
    </script>
</body>
</html>
