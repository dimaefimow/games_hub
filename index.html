<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер раундов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e0e5ec;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            text-align: center;
        }
        
        .neomorph-panel {
            background: #e0e5ec;
            border-radius: 25px;
            padding: 35px;
            color: #6a7383;
            margin-bottom: 25px;
            box-shadow: 
                10px 10px 20px #b8bec7, 
                -10px -10px 20px #ffffff,
                inset 1px 1px 3px #ffffff,
                inset -2px -2px 5px #b8bec7;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            color: #6a7383;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 
                2px 2px 4px #b8bec7, 
                -2px -2px 4px #ffffff;
        }
        
        .save-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8rem;
            color: #6a7383;
            background: #e0e5ec;
            padding: 5px 10px;
            border-radius: 15px;
            box-shadow: 
                3px 3px 6px #b8bec7, 
                -3px -3px 6px #ffffff;
            opacity: 0.7;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            padding: 20px;
            border-radius: 20px;
            background: #e0e5ec;
            min-width: 120px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                5px 5px 10px #b8bec7, 
                -5px -5px 10px #ffffff;
        }
        
        .stat-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #6a7383;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #6a7383;
        }
        
        .timer-display {
            font-size: 4.5rem;
            font-weight: bold;
            margin: 30px 0;
            color: #6a7383;
            padding: 10px;
            text-shadow: 
                2px 2px 4px #b8bec7, 
                -2px -2px 4px #ffffff;
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 
                inset 3px 3px 6px #b8bec7, 
                inset -3px -3px 6px #ffffff;
        }
        
        .timer-display.long-time {
            font-size: 3.5rem;
        }
        
        .timer-requirement {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #6a7383;
            padding: 12px;
            border-radius: 10px;
            background: #e0e5ec;
            box-shadow: 
                inset 2px 2px 5px #b8bec7, 
                inset -2px -2px 5px #ffffff;
        }
        
        .min-time-indicator {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #6a7383;
            padding: 8px;
            border-radius: 8px;
            background: #e0e5ec;
            box-shadow: 
                inset 2px 2px 5px #b8bec7, 
                inset -2px -2px 5px #ffffff;
        }
        
        .action-button {
            background: #e0e5ec;
            border: none;
            border-radius: 50px;
            padding: 20px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #6a7383;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 10px #b8bec7, 
                -5px -5px 10px #ffffff;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .action-button:hover {
            box-shadow: 
                3px 3px 6px #b8bec7, 
                -3px -3px 6px #ffffff;
            transform: translateY(2px);
        }
        
        .action-button:active {
            box-shadow: 
                inset 3px 3px 6px #b8bec7, 
                inset -3px -3px 6px #ffffff;
            transform: translateY(4px);
        }
        
        .action-button:disabled {
            color: #b8bec7;
            cursor: not-allowed;
            box-shadow: 
                inset 3px 3px 6px #b8bec7, 
                inset -3px -3px 6px #ffffff;
        }
        
        .reset-button {
            padding: 12px 25px;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .new-game-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .history {
            margin-top: 35px;
            max-height: 250px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 
                inset 3px 3px 6px #b8bec7, 
                inset -3px -3px 6px #ffffff;
        }
        
        .history-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            padding: 12px;
            border-bottom: 1px solid rgba(106, 115, 131, 0.2);
            transition: background 0.3s ease;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(224, 229, 236, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            z-index: 100;
            box-shadow: 
                inset 5px 5px 10px #b8bec7, 
                inset -5px -5px 10px #ffffff;
        }
        
        .game-over-text {
            font-size: 3rem;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 
                2px 2px 4px #b8bec7, 
                -2px -2px 4px #ffffff;
        }
        
        .game-over-reason {
            font-size: 1.5rem;
            color: #6a7383;
            text-align: center;
            margin-bottom: 30px;
            max-width: 80%;
        }
        
        .game-over-stats {
            font-size: 1.2rem;
            color: #6a7383;
            margin-bottom: 30px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes saveFlash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 0.6s ease-in-out;
        }
        
        .save-flash {
            animation: saveFlash 0.5s ease-in-out;
        }
        
        .error {
            color: #ff6b6b !important;
        }
        
        @media (max-width: 600px) {
            .neomorph-panel {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .timer-display {
                font-size: 3.2rem;
            }
            
            .timer-display.long-time {
                font-size: 2.5rem;
            }
            
            .stat-box {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .action-button {
                padding: 16px 35px;
                font-size: 1.3rem;
            }
            
            .game-over-text {
                font-size: 2.2rem;
            }
            
            .game-over-reason {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neomorph-panel" id="glass-panel">
            <div class="save-indicator" id="save-indicator">Автосохранение</div>
            <h1>ТАЙМЕР РАУНДОВ</h1>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">ТЕКУЩИЙ РАУНД</div>
                    <div class="stat-value" id="current-round">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ПРЕДЫДУЩЕЕ ВРЕМЯ</div>
                    <div class="stat-value" id="last-time">0.000</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ВСЕГО РАУНДОВ</div>
                    <div class="stat-value" id="total-rounds">0</div>
                </div>
            </div>
            
            <div class="timer-display" id="timer">0.000</div>
            
            <div class="min-time-indicator" id="min-time-indicator">
                Минимальное время: 0.000 сек
            </div>
            
            <div class="timer-requirement" id="requirement">
                Нажмите кнопку, чтобы начать первый раунд
            </div>
            
            <button class="action-button" id="action-btn">СТАРТ</button>
            <button class="action-button reset-button" id="reset-btn">СБРОСИТЬ ИГРУ</button>
            
            <div class="history">
                <div class="history-item" id="history-header">
                    <span>Раунд</span>
                    <span>Время</span>
                    <span>Дата</span>
                </div>
                <div id="history-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionBtn = document.getElementById('action-btn');
            const resetBtn = document.getElementById('reset-btn');
            const timerDisplay = document.getElementById('timer');
            const currentRoundDisplay = document.getElementById('current-round');
            const lastTimeDisplay = document.getElementById('last-time');
            const totalRoundsDisplay = document.getElementById('total-rounds');
            const requirementDisplay = document.getElementById('requirement');
            const minTimeIndicator = document.getElementById('min-time-indicator');
            const historyContainer = document.getElementById('history-container');
            const saveIndicator = document.getElementById('save-indicator');
            const glassPanel = document.getElementById('glass-panel');
            
            let startTime = 0;
            let currentRound = 1;
            let lastRoundTime = 0;
            let totalRounds = 0;
            let timerInterval = null;
            let history = [];
            let isTimerRunning = false;
            let minRequiredTime = 0;
            let gameOver = false;
            
            // Ключи для localStorage
            const STORAGE_KEYS = {
                GAME_STATE: 'round_timer_state_v6'
            };
            
            // Функция форматирования времени
            function formatTime(ms) {
                const seconds = ms / 1000;
                
                if (seconds < 60) {
                    // Менее минуты - показываем секунды с миллисекундами
                    return seconds.toFixed(3) + ' сек';
                } else if (seconds < 3600) {
                    // Менее часа - показываем минуты и секунды
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = (seconds % 60).toFixed(1);
                    return `${minutes} мин ${remainingSeconds} сек`;
                } else {
                    // Более часа - показываем часы, минуты и секунды
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    const remainingSeconds = (seconds % 60).toFixed(0);
                    return `${hours} ч ${minutes} мин ${remainingSeconds} сек`;
                }
            }
            
            // Функция форматирования времени для отображения в таймере
            function formatTimerTime(ms) {
                const seconds = ms / 1000;
                
                if (seconds < 60) {
                    // Менее минуты - показываем секунды с миллисекундами
                    return seconds.toFixed(3);
                } else if (seconds < 3600) {
                    // Менее часа - показываем минуты:секунды.миллисекунды
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = (seconds % 60).toFixed(3);
                    return `${minutes}:${remainingSeconds.padStart(6, '0')}`;
                } else {
                    // Более часа - показываем часы:минуты:секунды
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    const remainingSeconds = (seconds % 60).toFixed(0).padStart(2, '0');
                    return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds}`;
                }
            }
            
            // Функция для обновления класса длительного времени
            function updateTimerClass(ms) {
                const seconds = ms / 1000;
                if (seconds >= 60) {
                    timerDisplay.classList.add('long-time');
                } else {
                    timerDisplay.classList.remove('long-time');
                }
            }
            
            // Сохранение состояния игры
            function saveGameState() {
                const gameData = {
                    isTimerRunning,
                    startTime,
                    currentRound,
                    lastRoundTime,
                    totalRounds,
                    history,
                    minRequiredTime,
                    gameOver,
                    timestamp: Date.now(),
                    savedAt: new Date().toLocaleString('ru-RU')
                };
                
                try {
                    localStorage.setItem(STORAGE_KEYS.GAME_STATE, JSON.stringify(gameData));
                    
                    // Показать анимацию сохранения
                    saveIndicator.classList.add('save-flash');
                    setTimeout(() => saveIndicator.classList.remove('save-flash'), 500);
                } catch (error) {
                    console.error('Ошибка сохранения:', error);
                }
            }
            
            // Загрузка состояния игры
            function loadGameState() {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEYS.GAME_STATE);
                    if (!savedData) return false;
                    
                    const gameData = JSON.parse(savedData);
                    
                    // Проверяем, не устарели ли данные (больше 7 дней)
                    const now = Date.now();
                    if (now - gameData.timestamp > 7 * 24 * 60 * 60 * 1000) {
                        localStorage.removeItem(STORAGE_KEYS.GAME_STATE);
                        return false;
                    }
                    
                    // Восстанавливаем все данные
                    isTimerRunning = gameData.isTimerRunning || false;
                    startTime = gameData.startTime || 0;
                    currentRound = gameData.currentRound || 1;
                    lastRoundTime = gameData.lastRoundTime || 0;
                    totalRounds = gameData.totalRounds || 0;
                    history = gameData.history || [];
                    minRequiredTime = gameData.minRequiredTime || 0;
                    gameOver = gameData.gameOver || false;
                    
                    // Восстанавливаем интерфейс
                    currentRoundDisplay.textContent = currentRound;
                    lastTimeDisplay.textContent = formatTime(lastRoundTime);
                    totalRoundsDisplay.textContent = totalRounds;
                    minTimeIndicator.textContent = `Минимальное время: ${formatTime(minRequiredTime)}`;
                    updateHistory();
                    
                    if (gameOver) {
                        showGameOver();
                        return true;
                    }
                    
                    // Если таймер был запущен, продолжаем его
                    if (isTimerRunning) {
                        const elapsed = Date.now() - startTime;
                        timerDisplay.textContent = formatTimerTime(elapsed);
                        updateTimerClass(elapsed);
                        timerInterval = setInterval(updateTimer, 10);
                        actionBtn.textContent = "СТОП";
                        requirementDisplay.textContent = `Раунд ${currentRound} запущен. Нажмите чтобы завершить.`;
                    } else {
                        timerDisplay.textContent = '0.000';
                        timerDisplay.classList.remove('long-time');
                        actionBtn.textContent = "СТАРТ";
                        requirementDisplay.textContent = totalRounds > 0 
                            ? `Нажмите чтобы начать раунд ${currentRound}`
                            : 'Нажмите кнопку, чтобы начать первый раунд';
                    }
                    
                    console.log('Игра восстановлена:', gameData);
                    return true;
                    
                } catch (error) {
                    console.error('Ошибка загрузки сохранения:', error);
                    return false;
                }
            }
            
            // Показать экран проигрыша
            function showGameOver() {
                const gameOverScreen = document.createElement('div');
                gameOverScreen.className = 'game-over';
                gameOverScreen.innerHTML = `
                    <div class="game-over-text">ПРОИГРЫШ!</div>
                    <div class="game-over-reason">
                        Раунд ${currentRound} длился меньше минимального времени!<br>
                        Нужно было: ${formatTime(minRequiredTime)}<br>
                        Ваше время: ${formatTime(Date.now() - startTime)}
                    </div>
                    <div class="game-over-stats">
                        Пройдено раундов: ${totalRounds}<br>
                        Лучшее время: ${formatTime(Math.max(...history.map(h => h.time), 0))}
                    </div>
                    <button class="action-button new-game-button" id="new-game-btn">НОВАЯ ИГРА</button>
                `;
                
                glassPanel.appendChild(gameOverScreen);
                
                // Добавляем обработчик для кнопки новой игры
                document.getElementById('new-game-btn').addEventListener('click', function() {
                    resetGame();
                });
                
                // Блокируем основные кнопки
                actionBtn.disabled = true;
                resetBtn.disabled = true;
            }
            
            // Полный сброс игры
            function resetGame() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // Удаляем экран проигрыша, если есть
                const gameOverScreen = document.querySelector('.game-over');
                if (gameOverScreen) {
                    gameOverScreen.remove();
                }
                
                // Сбрасываем все переменные
                isTimerRunning = false;
                startTime = 0;
                currentRound = 1;
                lastRoundTime = 0;
                totalRounds = 0;
                history = [];
                gameOver = false;
                
                // Обновляем интерфейс
                timerDisplay.textContent = '0.000';
                timerDisplay.classList.remove('long-time');
                currentRoundDisplay.textContent = currentRound;
                lastTimeDisplay.textContent = formatTime(lastRoundTime);
                totalRoundsDisplay.textContent = totalRounds;
                actionBtn.textContent = "СТАРТ";
                actionBtn.disabled = false;
                resetBtn.disabled = false;
                requirementDisplay.textContent = 'Нажмите кнопку, чтобы начать первый раунд';
                minRequiredTime = 0;
                minTimeIndicator.textContent = `Минимальное время: ${formatTime(minRequiredTime)}`;
                
                // Очищаем историю
                historyContainer.innerHTML = '';
                
                // Сохраняем сброшенное состояние
                saveGameState();
            }
            
            // Обновление таймера
            function updateTimer() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                timerDisplay.textContent = formatTimerTime(elapsed);
                updateTimerClass(elapsed);
                
                // Если игра окончена, не обновляем
                if (gameOver) return;
                
                // Проверяем, не истекло ли минимальное время
                if (minRequiredTime > 0 && elapsed < minRequiredTime) {
                    timerDisplay.classList.add('error');
                } else {
                    timerDisplay.classList.remove('error');
                }
            }
            
            // Обновление истории
            function updateHistory() {
                historyContainer.innerHTML = '';
                
                if (history.length === 0) {
                    historyContainer.innerHTML = '<div class="history-item"><span colspan="3" style="text-align: center; grid-column: span 3;">История пуста</span></div>';
                    return;
                }
                
                // Показываем только последние 20 записей
                const recentHistory = [...history].reverse().slice(0, 20);
                
                recentHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span>${item.round}</span>
                        <span>${formatTime(item.time)}</span>
                        <span>${item.date}</span>
                    `;
                    historyContainer.appendChild(historyItem);
                });
            }
            
            // Обработчик клика по основной кнопке
            actionBtn.addEventListener('click', function() {
                if (gameOver) return;
                
                if (!isTimerRunning) {
                    // Запуск таймера
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 10);
                    isTimerRunning = true;
                    actionBtn.textContent = "СТОП";
                    requirementDisplay.textContent = `Раунд ${currentRound} запущен. Нажмите чтобы завершить.`;
                    timerDisplay.classList.remove('error');
                    timerDisplay.classList.remove('long-time');
                } else {
                    // Остановка таймера
                    clearInterval(timerInterval);
                    timerInterval = null;
                    const endTime = Date.now();
                    const roundTime = endTime - startTime;
                    
                    // Проверяем минимальное время
                    if (minRequiredTime > 0 && roundTime < minRequiredTime) {
                        // Игра окончена
                        gameOver = true;
                        showGameOver();
                        saveGameState();
                        return;
                    }
                    
                    // Обновляем минимальное время для следующего раунда
                    minRequiredTime = roundTime;
                    
                    // Сохраняем данные раунда
                    lastRoundTime = roundTime;
                    const historyEntry = {
                        round: currentRound,
                        time: roundTime,
                        date: new Date().toLocaleString('ru-RU')
                    };
                    
                    history.push(historyEntry);
                    totalRounds++;
                    currentRound++;
                    
                    // Обновляем интерфейс
                    timerDisplay.textContent = formatTimerTime(roundTime);
                    updateTimerClass(roundTime);
                    currentRoundDisplay.textContent = currentRound;
                    lastTimeDisplay.textContent = formatTime(roundTime);
                    totalRoundsDisplay.textContent = totalRounds;
                    minTimeIndicator.textContent = `Минимальное время: ${formatTime(minRequiredTime)}`;
                    actionBtn.textContent = "СТАРТ";
                    requirementDisplay.textContent = `Нажмите чтобы начать раунд ${currentRound}`;
                    isTimerRunning = false;
                    
                    // Обновляем историю
                    updateHistory();
                    
                    // Анимация обновления статистики
                    document.querySelectorAll('.stat-box').forEach(box => {
                        box.classList.add('pulse');
                        setTimeout(() => box.classList.remove('pulse'), 600);
                    });
                }
                
                saveGameState();
            });
            
            // Обработчик сброса игры
            resetBtn.addEventListener('click', function() {
                if (confirm('Вы уверены, что хотите сбросить игру? Все данные будут потеряны.')) {
                    resetGame();
                }
            });
            
            // Автосохранение каждые 30 секунд
            setInterval(saveGameState, 30000);
            
            // Попытка загрузить сохраненную игру
            const loaded = loadGameState();
            if (!loaded) {
                // Если не удалось загрузить, инициализируем значения по умолчанию
                currentRoundDisplay.textContent = currentRound;
                lastTimeDisplay.textContent = formatTime(lastRoundTime);
                totalRoundsDisplay.textContent = totalRounds;
                minTimeIndicator.textContent = `Минимальное время: ${formatTime(minRequiredTime)}`;
            }
            
            // Анимация при загрузке
            setTimeout(() => {
                document.querySelectorAll('.neomorph-panel, .stat-box, .action-button').forEach(el => {
                    el.style.transition = 'all 0.5s ease';
                    el.style.opacity = 1;
                });
            }, 100);
        });
    </script>
</body>
</html>
