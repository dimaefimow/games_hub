<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер раундов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            text-align: center;
        }
        
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 255, 255, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            padding: 35px;
            color: white;
            margin-bottom: 25px;
            transform: translateZ(10px);
            position: relative;
            overflow: hidden;
        }
        
        .glass-panel::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1), 
                rgba(0, 255, 153, 0.1), 
                transparent);
            z-index: -1;
            border-radius: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.7),
                0 0 40px rgba(0, 255, 153, 0.4);
            background: linear-gradient(45deg, #00ffff, #00ff99, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: 2px;
        }
        
        .save-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8rem;
            color: #00ffcc;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            opacity: 0.7;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.3), 
                rgba(0, 0, 0, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffcc, #00ccff);
        }
        
        .stat-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        
        .timer-display {
            font-size: 4.5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 204, 0.4);
            color: #00ffcc;
            background: linear-gradient(45deg, #00ffff, #00ff99);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px;
        }
        
        .timer-requirement {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #ff9966;
            text-shadow: 0 0 10px rgba(255, 153, 102, 0.3);
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 153, 102, 0.1);
            border: 1px solid rgba(255, 153, 102, 0.2);
        }
        
        .action-button {
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            border: none;
            border-radius: 50px;
            padding: 20px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #003333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(0, 255, 255, 0.5),
                0 5px 15px rgba(0, 255, 255, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.5s ease;
        }
        
        .action-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(0, 255, 255, 0.7),
                0 8px 25px rgba(0, 255, 255, 0.4);
        }
        
        .action-button:hover::before {
            left: 100%;
        }
        
        .action-button:active {
            transform: translateY(2px);
            box-shadow: 
                0 5px 15px rgba(0, 255, 255, 0.4),
                inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .action-button:disabled {
            background: linear-gradient(45deg, #555, #777);
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .reset-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            padding: 12px 25px;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .history {
            margin-top: 35px;
            max-height: 250px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.25), 
                rgba(0, 0, 0, 0.15));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .history-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .waiting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            z-index: 10;
        }
        
        .waiting-text {
            font-size: 1.5rem;
            color: #00ffcc;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .countdown {
            font-size: 2.5rem;
            color: #ff9966;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        }
        
        @keyframes saveFlash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 0.6s ease-in-out, glow 0.6s ease-in-out;
        }
        
        .save-flash {
            animation: saveFlash 0.5s ease-in-out;
        }
        
        @media (max-width: 600px) {
            .glass-panel {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .timer-display {
                font-size: 3.2rem;
            }
            
            .stat-box {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .action-button {
                padding: 16px 35px;
                font-size: 1.3rem;
            }
            
            .waiting-text {
                font-size: 1.2rem;
            }
            
            .countdown {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel" id="glass-panel">
            <div class="save-indicator" id="save-indicator">Автосохранение</div>
            <h1>ТАЙМЕР РАУНДОВ</h1>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">ТЕКУЩИЙ РАУНД</div>
                    <div class="stat-value" id="current-round">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ПРЕДЫДУЩЕЕ ВРЕМЯ</div>
                    <div class="stat-value" id="last-time">0.000</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ВСЕГО РАУНДОВ</div>
                    <div class="stat-value" id="total-rounds">0</div>
                </div>
            </div>
            
            <div class="timer-display" id="timer">0.000</div>
            
            <div class="timer-requirement" id="requirement">
                Нажмите кнопку, чтобы начать первый раунд
            </div>
            
            <button class="action-button" id="action-btn">СТАРТ</button>
            <button class="action-button reset-button" id="reset-btn">СБРОСИТЬ ИГРУ</button>
            
            <div class="history">
                <div class="history-item" id="history-header">
                    <span>Раунд</span>
                    <span>Время</span>
                    <span>Дата</span>
                </div>
                <div id="history-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionBtn = document.getElementById('action-btn');
            const resetBtn = document.getElementById('reset-btn');
            const timerDisplay = document.getElementById('timer');
            const currentRoundDisplay = document.getElementById('current-round');
            const lastTimeDisplay = document.getElementById('last-time');
            const totalRoundsDisplay = document.getElementById('total-rounds');
            const requirementDisplay = document.getElementById('requirement');
            const historyContainer = document.getElementById('history-container');
            const saveIndicator = document.getElementById('save-indicator');
            const glassPanel = document.getElementById('glass-panel');
            
            let startTime = 0;
            let currentRound = 1;
            let lastRoundTime = 0;
            let totalRounds = 0;
            let timerInterval = null;
            let history = [];
            let isTimerRunning = false;
            let waitingInterval = null;
            let requiredWaitTime = 0;
            
            // Ключи для localStorage
            const STORAGE_KEYS = {
                GAME_STATE: 'round_timer_state_v3'
            };
            
            // Сохранение состояния игры
            function saveGameState() {
                const gameData = {
                    isTimerRunning,
                    startTime,
                    currentRound,
                    lastRoundTime,
                    totalRounds,
                    history,
                    timestamp: Date.now(),
                    savedAt: new Date().toLocaleString('ru-RU')
                };
                
                try {
                    localStorage.setItem(STORAGE_KEYS.GAME_STATE, JSON.stringify(gameData));
                    
                    // Показать анимацию сохранения
                    saveIndicator.classList.add('save-flash');
                    setTimeout(() => saveIndicator.classList.remove('save-flash'), 500);
                } catch (error) {
                    console.error('Ошибка сохранения:', error);
                }
            }
            
            // Загрузка состояния игры
            function loadGameState() {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEYS.GAME_STATE);
                    if (!savedData) return false;
                    
                    const gameData = JSON.parse(savedData);
                    
                    // Проверяем, не устарели ли данные (больше 7 дней)
                    const now = Date.now();
                    if (now - gameData.timestamp > 7 * 24 * 60 * 60 * 1000) {
                        localStorage.removeItem(STORAGE_KEYS.GAME_STATE);
                        return false;
                    }
                    
                    // Восстанавливаем все данные
                    isTimerRunning = gameData.isTimerRunning || false;
                    startTime = gameData.startTime || 0;
                    currentRound = gameData.currentRound || 1;
                    lastRoundTime = gameData.lastRoundTime || 0;
                    totalRounds = gameData.totalRounds || 0;
                    history = gameData.history || [];
                    
                    // Восстанавливаем интерфейс
                    currentRoundDisplay.textContent = currentRound;
                    lastTimeDisplay.textContent = formatTime(lastRoundTime);
                    totalRoundsDisplay.textContent = totalRounds;
                    updateHistory();
                    
                    // Если таймер был запущен, продолжаем его
                    if (isTimerRunning) {
                        const elapsed = Date.now() - startTime;
                        timerDisplay.textContent = formatTime(elapsed);
                        timerInterval = setInterval(updateTimer, 10);
                        actionBtn.textContent = "СТОП";
                        requirementDisplay.textContent = `Раунд ${currentRound} запущен. Нажмите чтобы завершить.`;
                    } else {
                        timerDisplay.textContent = '0.000';
                        checkIfCanStartNextRound();
                    }
                    
                    console.log('Игра восстановлена:', gameData);
                    return true;
                    
                } catch (error) {
                    console.error('Ошибка загрузки сохранения:', error);
                    return false;
                }
            }
            
            // Проверка, можно ли начать следующий раунд
            function checkIfCanStartNextRound() {
                if (history.length === 0) {
                    // Первый раунд - можно начинать
                    actionBtn.textContent = "СТАРТ";
                    actionBtn.disabled = false;
                    requirementDisplay.textContent = 'Нажмите кнопку, чтобы начать первый раунд';
                    hideWaitingOverlay();
                    return true;
                }
                
                const lastRound = history[history.length - 1];
                const timeSinceLastRound = Date.now() - new Date(lastRound.timestamp).getTime();
                
                if (timeSinceLastRound < lastRound.time) {
                    // Не прошло достаточно времени
                    const timeLeft = lastRound.time - timeSinceLastRound;
                    requiredWaitTime = timeLeft;
                    
                    actionBtn.textContent = "ОЖИДАНИЕ";
                    actionBtn.disabled = true;
                    requirementDisplay.textContent = `Ждите: нужно ${formatTime(lastRound.time)} сек`;
                    
                    showWaitingOverlay(timeLeft);
                    startWaitingCountdown(timeLeft);
                    return false;
                } else {
                    // Можно начинать следующий раунд
                    actionBtn.textContent = "СТАРТ";
                    actionBtn.disabled = false;
                    requirementDisplay.textContent = `Нажмите чтобы начать раунд ${currentRound}`;
                    hideWaitingOverlay();
                    return true;
                }
            }
            
            // Показать оверлей ожидания
            function showWaitingOverlay(timeLeft) {
                // Удаляем старый оверлей, если есть
                const oldOverlay = document.getElementById('waiting-overlay');
                if (oldOverlay) {
                    oldOverlay.remove();
                }
                
                const overlay = document.createElement('div');
                overlay.id = 'waiting-overlay';
                overlay.className = 'waiting-overlay';
                overlay.innerHTML = `
                    <div class="waiting-text">Следующий раунд можно начать через:</div>
                    <div class="countdown" id="countdown">${formatTime(timeLeft)}</div>
                `;
                
                glassPanel.appendChild(overlay);
            }
            
            // Скрыть оверлей ожидания
            function hideWaitingOverlay() {
                const overlay = document.getElementById('waiting-overlay');
                if (overlay) {
                    overlay.remove();
                }
                
                if (waitingInterval) {
                    clearInterval(waitingInterval);
                    waitingInterval = null;
                }
            }
            
            // Запустить отсчет времени ожидания
            function startWaitingCountdown(timeLeft) {
                if (waitingInterval) {
                    clearInterval(waitingInterval);
                }
                
                const countdownElement = document.getElementById('countdown');
                if (!countdownElement) return;
                
                let remainingTime = timeLeft;
                
                waitingInterval = setInterval(() => {
                    remainingTime -= 1000;
                    
                    if (remainingTime <= 0) {
                        clearInterval(waitingInterval);
                        waitingInterval = null;
                        hideWaitingOverlay();
                        checkIfCanStartNextRound();
                        return;
                    }
                    
                    countdownElement.textContent = formatTime(remainingTime);
                }, 1000);
            }
            
            // Сброс игры
            function resetGame() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                if (waitingInterval) {
                    clearInterval(waitingInterval);
                    waitingInterval = null;
                }
                
                startTime = 0;
                currentRound = 1;
                lastRoundTime = 0;
                totalRounds = 0;
                isTimerRunning = false;
                history = [];
                requiredWaitTime = 0;
                
                timerDisplay.textContent = '0.000';
                currentRoundDisplay.textContent = '1';
                lastTimeDisplay.textContent = '0.000';
                totalRoundsDisplay.textContent = '0';
                
                hideWaitingOverlay();
                updateHistory();
                checkIfCanStartNextRound();
                
                saveGameState();
            }
            
            // Форматирование времени
            function formatTime(ms) {
                const seconds = Math.floor(ms / 1000);
                const milliseconds = ms % 1000;
                return `${seconds}.${milliseconds.toString().padStart(3, '0')}`;
            }
            
            // Обновление таймера
            function updateTimer() {
                const elapsed = Date.now() - startTime;
                timerDisplay.textContent = formatTime(elapsed);
            }
            
            // Обновление истории
            function updateHistory() {
                historyContainer.innerHTML = '';
                
                if (history.length === 0) {
                    historyContainer.innerHTML = '<div class="history-item"><span colspan="3" style="text-align: center; grid-column: span 3;">История пуста</span></div>';
                    return;
                }
                
                // Показываем только последние 20 записей
                const recentHistory = [...history].reverse().slice(0, 20);
                
                recentHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span>${item.round}</span>
                        <span>${formatTime(item.time)}</span>
                        <span>${item.date}</span>
                    `;
                    historyContainer.appendChild(historyItem);
                });
            }
            
            // Обработчик кнопки действия
            actionBtn.addEventListener('click', function() {
                if (isTimerRunning) {
                    // Останавливаем таймер и сохраняем результат
                    clearInterval(timerInterval);
                    timerInterval = null;
                    
                    const elapsed = Date.now() - startTime;
                    lastRoundTime = elapsed;
                    
                    // Сохраняем результат
                    history.push({
                        round: currentRound,
                        time: elapsed,
                        date: new Date().toLocaleString('ru-RU'),
                        timestamp: Date.now()
                    });
                    
                    totalRounds++;
                    currentRound++;
                    
                    // Обновляем интерфейс
                    lastTimeDisplay.textContent = formatTime(elapsed);
                    totalRoundsDisplay.textContent = totalRounds;
                    currentRoundDisplay.textContent = currentRound;
                    timerDisplay.textContent = '0.000';
                    isTimerRunning = false;
                    
                    // Проверяем, можно ли начать следующий раунд
                    checkIfCanStartNextRound();
                    
                    updateHistory();
                    saveGameState();
                    
                } else {
                    // Запускаем таймер
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 10);
                    isTimerRunning = true;
                    actionBtn.textContent = "СТОП";
                    
                    requirementDisplay.textContent = `Раунд ${currentRound} запущен. Нажмите чтобы завершить.`;
                    saveGameState();
                }
                
                // Анимация кнопки
                actionBtn.classList.add('pulse');
                setTimeout(() => actionBtn.classList.remove('pulse'), 600);
            });
            
            // Обработчик кнопки сброса
            resetBtn.addEventListener('click', function() {
                if (confirm('Вы уверены, что хотите сбросить игру? Все данные будут удалены.')) {
                    resetGame();
                }
                
                // Анимация кнопки
                resetBtn.classList.add('pulse');
                setTimeout(() => resetBtn.classList.remove('pulse'), 600);
            });
            
            // Автосохранение при закрытии/обновлении страницы
            window.addEventListener('beforeunload', function() {
                saveGameState();
            });
            
            // Загружаем состояние игры при запуске
            if (!loadGameState()) {
                // Если сохранение не загружено, инициализируем новую игру
                resetGame();
            }
            
            // Проверяем состояние каждую секунду
            setInterval(() => {
                if (!isTimerRunning) {
                    checkIfCanStartNextRound();
                }
            }, 1000);
        });
    </script>
</body>
</html>
